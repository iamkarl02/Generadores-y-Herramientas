<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generadores de Variantes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%); /* Fondo degradado suave */
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0; /* Oculto inicialmente para el fade-in de JS */
            transition: opacity 1s ease-in; /* Transición para el fade-in */
        }

        .container {
            background-color: #ffffff;
            padding: 50px 70px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 20px;
            transition: all 0.3s ease-in-out;
            transform: translateY(20px); /* Ligeramente bajo para el efecto de subida */
            opacity: 0; /* Oculto para el fade-in de JS */
        }

        /* Animación del contenedor al cargar */
        body.loaded .container {
            transform: translateY(0);
            opacity: 1;
            transition: transform 0.8s ease-out, opacity 0.8s ease-out;
            transition-delay: 0.5s; /* Retraso para que aparezca después del body */
        }

        .container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.8em;
            font-weight: 700;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #555;
        }

        .button-group {
            display: flex;
            flex-direction: column; /* Apilados por defecto */
            gap: 25px;
            margin-top: 30px;
        }

        .button {
            display: flex;
            flex-direction: column; /* Etiqueta debajo del botón */
            align-items: center;
            text-decoration: none;
            background-color: #007bff; /* Color por defecto */
            color: white;
            padding: 18px 30px;
            border-radius: 8px;
            font-size: 1.3em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button.v2 {
            background: linear-gradient(45deg, #1abc9c 0%, #16a085 100%); /* Verde aqua para V2 (reciente) */
        }

        .button.v1 {
            background: linear-gradient(45deg, #3498db 0%, #2980b9 100%); /* Azul fuerte para V1 (antigua) */
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            opacity: 0.95;
        }

        .button-label {
            margin-top: 8px;
            font-size: 0.95em;
            color: #ecf0f1; /* Color claro para la etiqueta sobre el botón */
            font-weight: 400;
            text-shadow: 0 0 5px rgba(0,0,0,0.2); /* Sombra para resaltar */
        }

        .button-label strong {
            color: #ffffff; /* Texto fuerte en blanco */
        }

        /* Media Queries para responsividad */
        @media (min-width: 768px) {
            .button-group {
                flex-direction: row; /* En fila en pantallas grandes */
                justify-content: center;
            }
            .button {
                width: 45%; /* Ajusta el ancho para dos columnas */
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 40px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .button {
                font-size: 1.1em;
                padding: 15px 25px;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 25px 25px;
            }
            h1 {
                font-size: 1.7em;
            }
            .button-group {
                gap: 15px;
            }
            .button {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-content">
        <h1>Selecciona tu Generador de Variantes</h1>
        <p>Aquí puedes acceder a las diferentes versiones de nuestro generador de variantes. Te recomendamos usar la versión **más reciente** para obtener las últimas mejoras y funcionalidades.</p>

        <div class="button-group">
            <a href="variables/generador_variantes_v2.html" class="button v2">
                Generador V2
                <span class="button-label"><strong>(Versión Más Reciente)</strong></span>
            </a>
            <a href="variables/generador_variantes_v1.html" class="button v1">
                Generador V1
                <span class="button-label">(Versión Antigua)</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Animación fade-in para el body
            document.body.style.opacity = '1';

            // Animación fade-in y subida para el contenedor
            const container = document.getElementById('main-content');
            setTimeout(() => {
                document.body.classList.add('loaded'); // Agrega una clase para activar la animación del contenedor
            }, 100); // Pequeño retraso para que la animación del body inicie primero
        });
    </script>
</body>
</html>
