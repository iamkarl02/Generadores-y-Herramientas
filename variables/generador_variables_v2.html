<html lang="es">
<head>

        /* # 1 ======================================= */
        :root {
            --bg-dark: #1e272e;
            --bg-medium: #2f3640;
            --bg-light: #485460;
            --text-light: #e0e0e0;
            --text-medium: #a4b0be;
            --accent-blue: #4a90e2;
            --accent-green: #5cb85c;
            --accent-red: #d9534f;
            --border-color: #3d454f;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-medium));
            min-height: 100vh;
            font-family: 'Roboto', sans-serif; /* Changed font */
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 15px;
        }

        .container {
            width: 100%;
            max-width: 1300px; /* Adjusted max-width */
            padding: 1.5rem;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        h1 {
            font-size: 2.8rem; /* Larger title */
            font-weight: 700; /* Bolder */
            background: linear-gradient(to right, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        p {
            color: var(--text-medium);
            font-size: 0.9rem;
        }

        button {
            padding: 0.6rem 1.2rem;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 0.4rem; /* More rounded */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 0.9rem;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        button:hover {
            background-color: #3a7bd5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
        }

        @media (min-width: 1024px) {
            .main-content {
                flex-direction: row;
            }
        }

        .panel {
            background-color: var(--bg-medium);
            border-radius: 0.6rem;
            box-shadow: 0 4px 10px var(--shadow-color);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .left-panel {
            width: 100%;
            flex-shrink: 0;
        }

        @media (min-width: 1024px) {
            .left-panel {
                width: 30%;
            }
        }

        .right-panel {
            width: 100%;
            flex-grow: 1;
        }

        h2 {
            font-size: 1.6rem; /* Larger heading */
            font-weight: 600;
            margin-bottom: 1.2rem;
            color: var(--accent-blue);
        }

        .variant-tabs-container {
            max-height: 300px; /* Increased max-height */
            overflow-y: auto;
            margin-bottom: 1.2rem;
            border-radius: 0.4rem;
            background-color: var(--bg-dark);
            padding: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .variant-tab {
            background: var(--bg-light);
            border-radius: 0.3rem;
            transition: all 0.2s ease;
            margin-bottom: 0.4rem;
            padding: 0.7rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            border: 1px solid transparent;
        }

        .variant-tab:hover {
            background: #5a6675;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .variant-tab.active {
            background: rgba(var(--accent-blue), 0.2); /* Use rgba for active background */
            border-left: 4px solid var(--accent-blue);
            font-weight: bold;
        }

        .variant-tab span {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .variant-tab .text-gray-400 {
            color: var(--text-medium);
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        input[type="number"],
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 0.6rem;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 0.3rem;
            color: var(--text-light);
            font-size: 0.9rem;
            box-sizing: border-box;
            margin-top: 0.3rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(var(--accent-blue), 0.3);
            outline: none;
        }

        input[type="checkbox"] {
            margin-right: 0.6rem;
            transform: scale(1.1);
            accent-color: var(--accent-blue); /* Style checkbox */
        }

        .flex-center {
            display: flex;
            align-items: center;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
            overflow-x: auto;
            padding-bottom: 0.75rem;
            flex-wrap: wrap;
        }

        .tab-button {
            flex-shrink: 0;
            padding: 0.6rem 1.2rem;
            font-weight: 500;
            font-size: 0.9rem;
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease;
            background-color: transparent;
            color: var(--text-medium);
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: none; /* Remove shadow from tab buttons */
        }

        .tab-button:hover {
            color: var(--text-light);
            background-color: rgba(var(--accent-blue), 0.1);
            transform: none; /* No transform on hover for tabs */
            box-shadow: none;
        }

        .tab-button.active {
            border-bottom-color: var(--accent-blue);
            background-color: rgba(var(--accent-blue), 0.15);
            color: var(--text-light);
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .space-y-3 > *:not(:first-child) {
            margin-top: 1rem;
        }

        .space-y-2 > *:not(:first-child) {
            margin-top: 0.75rem;
        }

        .grid-cols-1 {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
        }

        @media (min-width: 768px) {
            .md\:grid-cols-2 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .grid-cols-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        @media (min-width: 640px) {
            .sm\:grid-cols-4 {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            margin-bottom: 0.75rem;
            font-size: 1.1rem; /* Slightly smaller for sections */
            font-weight: 600;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-light);
        }

        .accordion-header:hover {
            color: var(--accent-blue);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            padding-top: 0.5rem;
        }

        .accordion-content.open {
            max-height: 2500px; /* Sufficiently large to contain content */
        }

        .warning {
            background-color: var(--accent-red);
            color: #ffe0b2;
            padding: 0.75rem;
            border-radius: 0.3rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
        }

        .mobile-instructions {
            display: none;
            background-color: var(--bg-light);
            padding: 0.75rem;
            border-radius: 0.6rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        @media (max-width: 768px) {
            .mobile-instructions {
                display: block;
            }
            .tab-buttons {
                flex-wrap: wrap;
            }
            .tab-button {
                margin-right: 0.75rem;
            }
        }

        .download-button {
            padding: 1rem 2rem;
            background: linear-gradient(to right, var(--accent-green), var(--accent-blue));
            font-weight: 600;
            box-shadow: 0 6px 15px var(--shadow-color);
            transition: all 0.3s ease;
            transform: scale(1);
            font-size: 1.1rem;
        }

        .download-button:hover {
            transform: scale(1.07);
            background: linear-gradient(to right, #4CAF50, #3a7bd5);
        }

        .color-input-container {
            display: flex;
            align-items: center;
            padding: 0.4rem;
            background-color: var(--bg-dark);
            border-radius: 0.3rem;
            font-size: 0.85rem;
            flex-wrap: wrap;
            gap: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .color-input-container input[type="text"] {
            width: 2.5rem;
            padding: 0.2rem;
            background-color: var(--bg-medium);
            text-align: center;
            margin-right: 0.3rem;
            margin-top: 0;
            border: 1px solid var(--border-color);
        }

        .color-input-container input[type="color"] {
            width: 1.8rem;
            height: 1.8rem;
            border: none;
            padding: 0;
            margin-right: 0.3rem;
            cursor: pointer;
            margin-top: 0;
            background: transparent; /* Ensure color picker background is transparent */
        }

        .color-input-container label {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }

        .color-input-container input[type="checkbox"] {
            margin-right: 0.2rem;
            margin-top: 0;
        }

        .replace-mob-section, .creeper-settings {
            background-color: var(--bg-light);
            padding: 1.5rem;
            border-radius: 0.6rem;
            margin-top: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .replace-mob-section h4, .creeper-settings h4 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--accent-blue);
        }

        .replace-mob-section .panel-section {
            background-color: var(--bg-medium);
            padding: 1rem;
            border-radius: 0.4rem;
            border: 1px solid var(--border-color);
        }

        .replace-mob-section .panel-section h5 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.6rem;
            color: var(--text-light);
        }

        .replace-mob-section .panel-section label {
            font-size: 0.85rem;
        }

        .replace-mob-section .panel-section input {
            font-size: 0.85rem;
            padding: 0.4rem;
        }

        .replace-mob-section .panel-section button {
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
            background-color: var(--accent-blue);
        }

        .replace-mob-section .panel-section button.bg-red-600 {
            background-color: var(--accent-red);
        }
        .replace-mob-section .panel-section button.bg-green-600 {
            background-color: var(--accent-green);
        }

        .replace-mob-section .panel-section .space-y-1 > *:not(:first-child) {
            margin-top: 0.4rem;
        }

        .replace-mob-section .panel-section .flex-items-center {
            display: flex;
            align-items: center;
        }

        .replace-mob-section .panel-section .flex-items-center input {
            flex-grow: 1;
        }

        .replace-mob-section .panel-section .flex-items-center button {
            margin-left: 0.4rem;
        }

        .replace-mob-section .panel-section .text-gray-400 {
            color: var(--text-medium);
            font-size: 0.75rem;
        }

        .creeper-settings label {
            font-size: 0.85rem;
        }

        .creeper-settings input {
            font-size: 0.85rem;
            padding: 0.4rem;
        }

        /* Custom Scrollbar */
        .variant-tabs-container::-webkit-scrollbar,
        .scroll-list::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .variant-tabs-container::-webkit-scrollbar-track,
        .scroll-list::-webkit-scrollbar-track {
            background: var(--bg-medium);
        }
        .variant-tabs-container::-webkit-scrollbar-thumb,
        .scroll-list::-webkit-scrollbar-thumb {
            background: var(--bg-light);
            border-radius: 4px;
        }
        .variant-tabs-container::-webkit-scrollbar-thumb:hover,
        .scroll-list::-webkit-scrollbar-thumb:hover {
            background: #6a7b90;
        }
    </style>
</head>

                                <div>

                                <div class="flex-center">

                                </div>
                            </div>

                    <div id="variantsTab" class="tab-content">
                        <div class="panel" id="activeVariantPanel">
                            <!-- Variant specific content will be injected here by JavaScript -->
                        </div>
                    </div>

                    <!-- Removed Advanced and Instructions tab content -->

            </div>
        </div>

        <div class="text-center mt-6">
            <button id="generateDatapackButton" class="download-button">

    </div>

        function addEventListenersToVariantPanel() {
            const variant = variants[activeVariant];

            // Accordion toggles
            document.querySelectorAll('.accordion-header').forEach(header => {
                header.removeEventListener('click', handleAccordionClick); // Prevent duplicate listeners
                header.addEventListener('click', handleAccordionClick);
            });

            function handleAccordionClick(event) {
                const section = event.currentTarget.dataset.section;
                toggleAccordion(section);
            }

            // Helper function to attach name section event listeners
            const attachNameSectionListeners = (prefix, targetField, targetColorsField, targetCustomModelDataField, targetNameVisibleDistanceField) => {
                const nameInput = document.getElementById(`${prefix}Name`);
                if (nameInput) {
                    nameInput.addEventListener('input', (e) => {
                        updateVariant(activeVariant, 'name', e.target.value, targetField);
                        // Re-render only the name colors container to update letters
                        const nameColorsContainer = document.getElementById(`${prefix}NameColorsContainer`);
                        if (nameColorsContainer) {
                            nameColorsContainer.innerHTML = variants[activeVariant][targetColorsField].map((color, i) => `
                                <div class="color-input-container">
                                    <input type="text" value="${color.letter}" disabled>
                                    <input type="color" value="${color.color}" id="${prefix}Name-color-${i}">
                                    <label>
                                        <input type="checkbox" id="${prefix}Name-bold-${i}" ${color.bold ? 'checked' : ''}>B
                                    </label>
                                    <label>
                                        <input type="checkbox" id="${prefix}Name-italic-${i}" ${color.italic ? 'checked' : ''}>I
                                    </label>
                                </div>
                            `).join('');
                            attachNameColorListeners(prefix, targetColorsField); // Re-attach listeners for new elements
                        }
                    });
                }

                const customModelDataInput = document.getElementById(`${prefix}CustomModelData`);
                if (customModelDataInput) {
                    customModelDataInput.addEventListener('input', (e) => {
                        if (e.target.value === '' || /^\d*$/.test(e.target.value)) {
                            updateVariant(activeVariant, 'customModelData', e.target.value, targetCustomModelDataField);
                        }
                    });
                }

                const nameVisibleDistanceInput = document.getElementById(`${prefix}NameVisibleDistance`);
                if (nameVisibleDistanceInput) {
                    nameVisibleDistanceInput.addEventListener('input', (e) => {
                        if (e.target.value === '' || /^\d*$/.test(e.target.value)) {
                            updateVariant(activeVariant, 'nameVisibleDistance', e.target.value, targetNameVisibleDistanceField);
                        }
                    });
                }

                attachNameColorListeners(prefix, targetColorsField);
            };

            // Helper function to attach name color listeners
            const attachNameColorListeners = (prefix, targetColorsField) => {
                variants[activeVariant][targetColorsField].forEach((_, i) => {
                    const colorInput = document.getElementById(`${prefix}Name-color-${i}`);
                    if (colorInput) {
                        colorInput.addEventListener('input', (e) => {
                            variants[activeVariant][targetColorsField][i].color = e.target.value;
                        });
                    }
                    const boldCheckbox = document.getElementById(`${prefix}Name-bold-${i}`);
                    if (boldCheckbox) {
                        boldCheckbox.addEventListener('change', (e) => {
                            variants[activeVariant][targetColorsField][i].bold = e.target.checked;
                        });
                    }
                    const italicCheckbox = document.getElementById(`${prefix}Name-italic-${i}`);

                        if (effect.name) {
                            const targetTag = mobType === 'creeper' ? variant.tag : `${variant.tag},tag=!${variant.readyTag}`;
                            commands.push(`execute as @e[tag=${targetTag}] run effect give @s ${effect.name} ${effect.duration || 999999} ${effect.amplifier || 0} true`);
                        }
                    });
                    commands.push('');

                    // # 37 ======================================= Creeper Specific NBT
                    if (mobType === 'creeper' && (variant.creeperPowered || variant.creeperExplosionRadius || variant.creeperFuse)) {
                        const powered = variant.creeperPowered ? '1b' : '0b';
                        const explosionRadius = variant.creeperExplosionRadius ? `,ExplosionRadius:${variant.creeperExplosionRadius}` : '';
                        const fuse = variant.creeperFuse ? `,Fuse:${variant.creeperFuse}` : '';
                        commands.push(`execute as @e[tag=${variant.tag},tag=!${variant.readyTag}] run data merge entity @s {powered:${powered}${explosionRadius}${fuse}}`);
                        commands.push('');
                    }
                }

                // # 38 ======================================= Advanced Command (Not in UI, but still generated if present)
                if (advancedCommand) {
                    commands.push(`# Comando Avanzado para Variante ${index + 1}`);
                    commands.push(advancedCommand);
                    commands.push('');
                }

                // # 39 ======================================= Mark as Ready
                if (variant.replaceMob) {
                    // If mob is replaced, mark the new mobs as ready
                    if (variant.replacedMobType) {
                        commands.push(`execute as @e[tag=${variant.replacedMobTag},tag=!${variant.readyTag}] run tag @s add ${variant.readyTag}`);
                    }
                    if (variant.passengerMobType) {
                        commands.push(`execute as @e[tag=${variant.passengerMobTag},tag=!${variant.readyTag}] run tag @s add ${variant.readyTag}`);
                    }
                } else {
                    commands.push(`execute as @e[tag=${variant.tag},tag=!${variant.readyTag}] run tag @s add ${variant.readyTag}`);
                }
                commands.push('');
            });

            // # 40 ======================================= Reset Scoreboard
            if (variantCount === 1) {
                commands.push(`# Reiniciar contador para una sola variante`);
                commands.push(`execute if score ${mobPrefix}c ${mobPrefix}c matches 2.. run scoreboard players set ${mobPrefix}c ${mobPrefix}c 1`);
            } else {
                commands.push(`# Reiniciar contador para múltiples variantes`);
                commands.push(`execute if score ${mobPrefix}c ${mobPrefix}c matches ${variantCount}.. run scoreboard players set ${mobPrefix}c ${mobPrefix}c 0`);
            }

            const blob = new Blob([commands.join('\n')], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${fileName}.mcfunction`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // # 41 ======================================= Event Listeners for General Settings
        document.addEventListener('DOMContentLoaded', () => {
            initializeVariants();
            renderVariantsPanel();
            renderActiveVariantPanel();
            // No updateInstructions call here as instructions tab is removed

            document.getElementById('backToIndex').addEventListener('click', () => {
                window.location.href = '../../index.html'; // Or whatever your index page is
            });

            document.getElementById('variantCountInput').addEventListener('input', (e) => {
                updateVariantCount(e.target.value);
            });

            document.getElementById('mobTypeInput').addEventListener('input', (e) => {
                mobType = e.target.value.toLowerCase();
                // Update all variant tags and creeper settings based on new mobType
                variants.forEach((v, i) => {
                    const mobPrefix = mobAbbreviations[mobType] || mobType.substring(0, 2);
                    v.tag = `${mobPrefix}${i + 1}`;
                    v.readyTag = `${mobPrefix}l${i + 1}`;
                    v.isCreeper = mobType === 'creeper';
                    if (v.replaceMob) {
                        v.replacedMobTag = `${mobPrefix}r${i + 1}`;
                        v.passengerMobTag = `${mobPrefix}p${i + 1}`;
                    }
                });
                renderVariantsPanel();
                renderActiveVariantPanel();
            });

            document.getElementById('fileNameInput').addEventListener('input', (e) => {
                fileName = e.target.value;
            });

            document.getElementById('useCustomNameCheckbox').addEventListener('change', (e) => {
                useCustomName = e.target.checked;
                renderActiveVariantPanel(); // Re-render to show/hide name section
            });

            document.getElementById('unlockTagsCheckbox').addEventListener('change', (e) => {
                unlockTags = e.target.checked;
                renderActiveVariantPanel(); // Re-render to enable/disable tag inputs
            });

            document.getElementById('unlockEffectsCheckbox').addEventListener('change', (e) => {
                unlockEffects = e.target.checked;
                renderActiveVariantPanel(); // Re-render to enable/disable effect inputs
            });

            document.getElementById('showWarningsCheckbox').addEventListener('change', (e) => {
                showWarnings = e.target.checked;
                renderActiveVariantPanel(); // Re-render to show/hide warnings
            });

            // Removed advancedCommandInput listener as tab is gone
            // document.getElementById('advancedCommandInput').addEventListener('input', (e) => {
            //     advancedCommand = e.target.value;
            // });

            document.getElementById('generateDatapackButton').addEventListener('click', generateDatapack);

            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    switchTab(e.target.dataset.tab);
                });
            });

            // Initial population of datalists
            const mobTypesDatalist = document.getElementById('mobTypes');
            mobTypesDatalist.innerHTML = validMobs.map(mob => `<option value="${mob}"></option>`).join('');

            const enchantmentListDatalist = document.createElement('datalist');
            enchantmentListDatalist.id = 'enchantmentList';
            enchantmentListDatalist.innerHTML = validEnchantments.map(enchant => `<option value="${enchant}"></option>`).join('');
            document.body.appendChild(enchantmentDatalist);

            const itemListDatalist = document.createElement('datalist');
            itemListDatalist.id = 'itemList';
            itemListDatalist.innerHTML = validItems.map(item => `<option value="${item}"></option>`).join('');
            document.body.appendChild(itemListDatalist);

            const armorListDatalist = document.createElement('datalist');
            armorListDatalist.id = 'armorList';
            armorListDatalist.innerHTML = validArmor.map(armor => `<option value="${armor}"></option>`).join('');
            document.body.appendChild(armorListDatalist);

            const effectListDatalist = document.createElement('datalist');
            effectListDatalist.id = 'effectList';
            effectListDatalist.innerHTML = validEffects.map(effect => `<option value="${effect}"></option>`).join('');
            document.body.appendChild(effectListDatalist);


            // Check for mobile
            isMobile = window.innerWidth <= 768;
            window.addEventListener('resize', () => {
                isMobile = window.innerWidth <= 768;
                document.querySelector('.mobile-instructions').style.display = isMobile ? 'block' : 'none';
            });
            document.querySelector('.mobile-instructions').style.display = isMobile ? 'block' : 'none';
        });
    </script>
</body>
