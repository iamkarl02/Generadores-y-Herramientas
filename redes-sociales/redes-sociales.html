<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales</title>
    <link rel="icon" href="../pikachu.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #3a005c 50%, #b2006f 100%);
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 50px 70px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            max-width: 700px;
            width: 100%;
            margin: 20px;
            transition: all 0.3s ease-in-out;
            transform: translateY(20px);
            opacity: 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.loaded .container {
            transform: translateY(0);
            opacity: 1;
            transition: transform 0.8s ease-out, opacity 0.8s ease-out;
            transition-delay: 0.5s;
        }

        .container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 2.8em;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #c0c0c0;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            padding: 12px 25px; /* Base padding */
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);

            /* --- CAMBIOS AQUÍ para mismo tamaño --- */
            width: 180px; /* Ancho fijo para todos los botones */
            height: 50px; /* Alto fijo para todos los botones */
            box-sizing: border-box; /* Incluye padding y borde en el ancho/alto */
            /* --- FIN DE CAMBIOS --- */
        }

        .social-button i {
            margin-right: 10px;
            font-size: 1.3em;
        }

        /* Colores de los botones de redes sociales */
        .social-button.x { background-color: #1a1a1a; }
        .social-button.instagram { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .social-button.tiktok { background-color: #000000; }
        .social-button.youtube { background-color: #FF0000; }
        .social-button.twitch { background-color: #9146FF; }
        .social-button.discord { background-color: #5865F2; }

        .social-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            opacity: 0.9;
        }

        .index-button {
            display: inline-block;
            margin-top: 40px;
            background-color: #4a4a4a;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .index-button:hover {
            background-color: #606060;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Media Queries para responsividad */
        @media (max-width: 768px) {
            .container {
                padding: 30px 40px;
            }
            h1 {
                font-size: 2.2em;
            }
            p {
                font-size: 1em;
            }
            .social-button {
                width: 150px; /* Ajuste para pantallas medianas */
                height: 45px;
                font-size: 1em;
                padding: 10px 20px; /* Ajusta padding para que no se "corte" el texto */
            }
            .social-button i {
                font-size: 1.1em;
                margin-right: 8px;
            }
            .index-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 25px;
            }
            h1 {
                font-size: 1.8em;
            }
            .social-button {
                width: 100%; /* Ocupa todo el ancho en pantallas muy pequeñas */
                height: auto; /* Permite que el alto se ajuste con el padding */
                min-width: unset;
                padding: 12px 20px; /* Restablece un padding cómodo para 100% de ancho */
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-content">
        <h1>Redes Sociales</h1>
        <p>Aquí encontrará todas mis plataformas digitales. Me puede encontrar como **iamkarl02** en todas ellas.</p>

        <div class="button-group">
            <a href="https://x.com/iamkarl02" target="_blank" class="social-button x">
                <i class="fab fa-x-twitter"></i> X (Twitter)
            </a>
            <a href="https://www.instagram.com/iamkarl02" target="_blank" class="social-button instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.tiktok.com/@iamkarl02" target="_blank" class="social-button tiktok">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="https://www.youtube.com/@iamkarl02" target="_blank" class="social-button youtube">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="https://www.twitch.tv/iamkarl02" target="_blank" class="social-button twitch">
                <i class="fab fa-twitch"></i> Twitch
            </a>
            <a href="https://discord.gg/6RmEBdWPMs" target="_blank" class="social-button discord">
                <i class="fab fa-discord"></i> Discord
            </a>
        </div>

        <a href="../index.html" class="index-button">Volver al Inicio</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '1';
            const container = document.getElementById('main-content');
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
        });
    </script>
</body>
</html>
