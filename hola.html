<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Mobs</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            padding: 10px;
            background: #f0f0f0;
            font-size: 14px;
        }
        
        h1, h2, h3, h4 {
            margin: 5px 0;
            color: #333;
        }
        
        button {
            padding: 5px 10px;
            margin: 3px;
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
        }
        
        button:hover {
            background: #3a5a8a;
        }
        
        button.delete {
            background: #d9534f;
        }
        
        button.delete:hover {
            background: #c9302c;
        }
        
        button.add {
            background: #5cb85c;
        }
        
        button.add:hover {
            background: #4cae4c;
        }
        
        .controls {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        
        .variables-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background: white;
            margin-bottom: 10px;
        }
        
        .variable {
            background: white;
            border-bottom: 1px solid #eee;
            padding: 0;
        }
        
        .variable:last-child {
            border-bottom: none;
        }
        
        .variable-header {
            padding: 8px;
            background: #e9ecef;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        
        .variable-content {
            padding: 10px;
            display: none;
        }
        
        .variable-content.open {
            display: block;
        }
        
        .section {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
        }
        
        .row {
            margin: 5px 0;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        label {
            min-width: 120px;
            font-weight: bold;
        }
        
        input, select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            min-width: 150px;
            font-size: 13px;
        }
        
        .radio-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .letter-container {
            display: flex;
            gap: 3px;
            margin: 5px 0;
            flex-wrap: wrap;
        }
        
        .letter-box {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: center;
            min-width: 30px;
        }
        
        .color-option {
            width: 20px;
            height: 20px;
            border-radius: 2px;
            cursor: pointer;
            border: 1px solid #ccc;
            margin: 1px;
        }
        
        .color-picker {
            display: flex;
            gap: 2px;
            flex-wrap: wrap;
            margin: 5px 0;
        }
        
        .item-section {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #eee;
        }
        
        .enchantment, .effect {
            display: flex;
            gap: 5px;
            margin: 3px 0;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .enchantment input, .effect input {
            min-width: 100px;
        }
        
        .mob-sections {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .mob-section {
            flex: 1;
            min-width: 280px;
        }
        
        .export-buttons {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        textarea {
            width: 100%;
            height: 80px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .status-badge {
            padding: 2px 6px;
            background: #6c757d;
            color: white;
            border-radius: 3px;
            font-size: 11px;
            margin-left: 5px;
        }
        
        .status-badge.yes {
            background: #5cb85c;
        }
        
        .status-badge.no {
            background: #d9534f;
        }
        
        .delete-variable-btn {
            background: #d9534f;
            padding: 3px 6px;
            font-size: 11px;
        }
        
        .navigation-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: auto;
        }
        
        .page-info {
            font-size: 13px;
            color: #666;
        }
        
        .nav-btn {
            padding: 3px 8px;
            font-size: 12px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 5px;
                font-size: 12px;
            }
            
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .navigation-controls {
                margin-left: 0;
                width: 100%;
                justify-content: center;
            }
            
            label {
                min-width: 100px;
                font-size: 12px;
            }
            
            input, select {
                min-width: 120px;
                font-size: 12px;
            }
            
            .mob-section {
                min-width: 100%;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 3px;
            }
            
            .enchantment, .effect {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .enchantment input, .effect input {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor de Mobs</h1>
        
        <div class="controls">
            <div>
                <button id="add-variable">Añadir Variable</button>
                <span id="variable-count">Variables: 1/100</span>
            </div>
            
            <div class="navigation-controls">
                <button id="prev-page" class="nav-btn">◀ Anterior</button>
                <span class="page-info" id="page-info">Página 1 de 1</span>
                <button id="next-page" class="nav-btn">Siguiente ▶</button>
            </div>
        </div>
        
        <div id="variables-container" class="variables-container">
            <!-- Las variables se generarán aquí dinámicamente -->
        </div>
        
        <div class="section">
            <h3>Exportar/Importar Configuración</h3>
            <div class="export-buttons">
                <button id="export-config">Exportar Config.xyz</button>
                <button id="import-config">Importar Config.xyz</button>
            </div>
            <textarea id="config-json" placeholder="Contenido del archivo .xyz aparecerá aquí..."></textarea>
            <div style="margin-top: 10px;">
                <button id="download-config">Descargar Config.xyz</button>
                <button id="load-from-text">Cargar desde Texto</button>
            </div>
        </div>
    </div>

    <script>
        // Colores predefinidos
        const predefinedColors = [
            '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF',
            '#FFA500', '#800080', '#008000', '#800000', '#000080', '#808080',
            '#A52A2A', '#D2691E', '#DC143C', '#FF1493', '#FFD700', '#ADFF2F',
            '#7CFC00', '#20B2AA', '#1E90FF', '#8A2BE2', '#000000', '#FFFFFF'
        ];

        // Variables globales
        let variables = [];
        let nextVariableId = 1;
        let currentPage = 1;
        const itemsPerPage = 5;

        // Clase para manejar cada variable
        class Variable {
            constructor(id) {
                this.id = id;
                this.isOpen = false;
                this.typeMob = 'zombie';
                this.fileName = 'mob_config';
                this.mobName = 'Mob' + id;
                this.nameMode = 'junto';
                this.nameLetters = [];
                this.nameColor = '#FF0000';
                this.replace = 'no';
                this.mobCustom = 'no';
                this.mobNothing = 'no';
                this.items = {
                    helmet: { name: '', enchantments: [] },
                    chestplate: { name: '', enchantments: [] },
                    leggings: { name: '', enchantments: [] },
                    boots: { name: '', enchantments: [] },
                    mainhand: { name: '', enchantments: [] },
                    offhand: { name: '', enchantments: [] }
                };
                this.effects = [];
                this.mobTop = this.createEmptyMobData();
                this.mobBottom = this.createEmptyMobData();
            }

            createEmptyMobData() {
                return {
                    mobName: 'Mob',
                    nameMode: 'junto',
                    nameLetters: [],
                    nameColor: '#FF0000',
                    items: {
                        helmet: { name: '', enchantments: [] },
                        chestplate: { name: '', enchantments: [] },
                        leggings: { name: '', enchantments: [] },
                        boots: { name: '', enchantments: [] },
                        mainhand: { name: '', enchantments: [] },
                        offhand: { name: '', enchantments: [] }
                    },
                    effects: []
                };
            }
            
            getReplaceStatus() {
                return this.replace === 'si' ? 'Sí' : 'No';
            }
            
            getConfigString() {
                let config = `=== VARIABLE ${this.id} ===\n`;
                config += `Tipo Mob: ${this.typeMob}\n`;
                config += `Nombre archivo: ${this.fileName}\n`;
                config += `Reemplazar: ${this.replace}\n`;
                config += `Mob Custom: ${this.mobCustom}\n`;
                config += `Mob Sin Nada: ${this.mobNothing}\n`;
                
                if (this.replace === 'no') {
                    config += `\n--- Mob Principal ---\n`;
                    config += `Nombre: ${this.mobName}\n`;
                    config += `Modo nombre: ${this.nameMode}\n`;
                    if (this.nameMode === 'junto') {
                        config += `Color: ${this.nameColor}\n`;
                    }
                    
                    config += `\n--- Items ---\n`;
                    for (const [itemKey, item] of Object.entries(this.items)) {
                        if (item.name) {
                            config += `${itemKey}: ${item.name}\n`;
                            if (item.enchantments.length > 0) {
                                item.enchantments.forEach(enc => {
                                    config += `  Encantamiento: ${enc.name} (Nivel ${enc.level})\n`;
                                });
                            }
                        }
                    }
                    
                    if (this.effects.length > 0) {
                        config += `\n--- Efectos ---\n`;
                        this.effects.forEach(effect => {
                            config += `${effect.name}: Duración ${effect.duration}, Amplificador ${effect.amplifier}\n`;
                        });
                    }
                } else if (this.mobCustom === 'si') {
                    config += `\n--- Mob Arriba ---\n`;
                    config += this.getMobConfigString(this.mobTop, 'Arriba');
                    
                    config += `\n--- Mob Abajo ---\n`;
                    config += this.getMobConfigString(this.mobBottom, 'Abajo');
                } else if (this.mobNothing === 'si') {
                    config += `\n--- Sin contenido adicional ---\n`;
                }
                
                return config + '\n';
            }
            
            getMobConfigString(mobData, label) {
                let config = `Nombre: ${mobData.mobName}\n`;
                config += `Modo nombre: ${mobData.nameMode}\n`;
                if (mobData.nameMode === 'junto') {
                    config += `Color: ${mobData.nameColor}\n`;
                }
                
                config += `\nItems ${label}:\n`;
                for (const [itemKey, item] of Object.entries(mobData.items)) {
                    if (item.name) {
                        config += `  ${itemKey}: ${item.name}\n`;
                        if (item.enchantments.length > 0) {
                            item.enchantments.forEach(enc => {
                                config += `    Encantamiento: ${enc.name} (Nivel ${enc.level})\n`;
                            });
                        }
                    }
                }
                
                if (mobData.effects.length > 0) {
                    config += `\nEfectos ${label}:\n`;
                    mobData.effects.forEach(effect => {
                        config += `  ${effect.name}: Duración ${effect.duration}, Amplificador ${effect.amplifier}\n`;
                    });
                }
                
                return config;
            }
        }

        // Inicializar con una variable por defecto
        function initialize() {
            addVariable();
            updateNavigation();
        }

        // Añadir una nueva variable
        function addVariable() {
            if (variables.length >= 100) return;
            
            const variable = new Variable(nextVariableId++);
            variables.push(variable);
            updateVariableCount();
            renderVariables();
        }

        // Eliminar una variable específica
        function removeVariable(variableId) {
            if (variables.length <= 1) return;
            
            const index = variables.findIndex(v => v.id === variableId);
            if (index !== -1) {
                variables.splice(index, 1);
                updateVariableCount();
                updateNavigation();
                renderVariables();
            }
        }

        // Actualizar el contador de variables
        function updateVariableCount() {
            document.getElementById('variable-count').textContent = `Variables: ${variables.length}/100`;
        }

        // Actualizar navegación
        function updateNavigation() {
            const totalPages = Math.max(1, Math.ceil(variables.length / itemsPerPage));
            currentPage = Math.min(currentPage, totalPages);
            
            document.getElementById('page-info').textContent = `Página ${currentPage} de ${totalPages}`;
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages || totalPages === 0;
        }

        // Obtener variables para la página actual
        function getCurrentPageVariables() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            return variables.slice(startIndex, endIndex);
        }

        // Renderizar variables de la página actual
        function renderVariables() {
            const container = document.getElementById('variables-container');
            container.innerHTML = '';
            
            const pageVariables = getCurrentPageVariables();
            
            pageVariables.forEach((variable, index) => {
                const variableElement = createVariableElement(variable, index);
                container.appendChild(variableElement);
            });
            
            if (pageVariables.length === 0) {
                container.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">No hay variables en esta página</div>';
            }
        }

        // Crear el elemento HTML para una variable
        function createVariableElement(variable, localIndex) {
            const globalIndex = (currentPage - 1) * itemsPerPage + localIndex;
            const div = document.createElement('div');
            div.className = 'variable';
            div.id = `variable-${variable.id}`;
            
            const replaceStatus = variable.getReplaceStatus();
            const statusClass = variable.replace === 'si' ? 'yes' : 'no';
            
            div.innerHTML = `
                <div class="variable-header" onclick="toggleVariable(${variable.id})">
                    <div>
                        <strong>Variable ${globalIndex + 1}</strong>
                        <span class="status-badge ${statusClass}">Reemplazar: ${replaceStatus}</span>
                    </div>
                    <div>
                        <button class="delete-variable-btn" onclick="event.stopPropagation(); removeVariable(${variable.id})">Eliminar</button>
                    </div>
                </div>
                <div class="variable-content ${variable.isOpen ? 'open' : ''}" id="content-${variable.id}">
                    ${createVariableContent(variable, globalIndex)}
                </div>
            `;
            
            return div;
        }

        // Crear el contenido de una variable
        function createVariableContent(variable, index) {
            const showNormalContent = variable.replace === 'no';
            const showCustomMobs = variable.replace === 'si' && variable.mobCustom === 'si';
            
            let content = `
                <div class="section">
                    <h4>Configuración Global</h4>
                    <div class="row">
                        <label>Tipo Mob:</label>
                        <input type="text" value="${variable.typeMob}" 
                               onchange="updateVariable(${variable.id}, 'typeMob', this.value)" 
                               oninput="syncGlobalValue('typeMob', this.value)">
                    </div>
                    <div class="row">
                        <label>Nombre archivo:</label>
                        <input type="text" value="${variable.fileName}" 
                               onchange="updateVariable(${variable.id}, 'fileName', this.value)"
                               oninput="syncGlobalValue('fileName', this.value)">
                    </div>
                </div>
                
                <div class="section">
                    <h4>Reemplazar</h4>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="replace-${variable.id}" 
                                   value="no" ${variable.replace === 'no' ? 'checked' : ''}
                                   onchange="updateVariable(${variable.id}, 'replace', this.value); renderVariables()">
                            <label>No</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="replace-${variable.id}" 
                                   value="si" ${variable.replace === 'si' ? 'checked' : ''}
                                   onchange="updateVariable(${variable.id}, 'replace', this.value); renderVariables()">
                            <label>Sí</label>
                        </div>
                    </div>
                </div>
            `;
            
            if (variable.replace === 'si') {
                content += `
                    <div class="section">
                        <div class="row">
                            <label>Mob custom:</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" name="mob-custom-${variable.id}" 
                                           value="no" ${variable.mobCustom === 'no' ? 'checked' : ''}
                                           onchange="updateVariable(${variable.id}, 'mobCustom', this.value); updateVariable(${variable.id}, 'mobNothing', 'si'); renderVariables()">
                                    <label>No</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" name="mob-custom-${variable.id}" 
                                           value="si" ${variable.mobCustom === 'si' ? 'checked' : ''}
                                           onchange="updateVariable(${variable.id}, 'mobCustom', this.value); updateVariable(${variable.id}, 'mobNothing', 'no'); renderVariables()">
                                    <label>Sí</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label>Mob sin nada:</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" name="mob-nothing-${variable.id}" 
                                           value="no" ${variable.mobNothing === 'no' ? 'checked' : ''}
                                           onchange="updateVariable(${variable.id}, 'mobNothing', this.value); updateVariable(${variable.id}, 'mobCustom', 'si'); renderVariables()">
                                    <label>No</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" name="mob-nothing-${variable.id}" 
                                           value="si" ${variable.mobNothing === 'si' ? 'checked' : ''}
                                           onchange="updateVariable(${variable.id}, 'mobNothing', this.value); updateVariable(${variable.id}, 'mobCustom', 'no'); renderVariables()">
                                    <label>Sí</label>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            if (showNormalContent) {
                content += createMobNameSection(variable, 'normal');
                content += createItemsSection(variable, 'normal');
                content += createEffectsSection(variable, 'normal');
            }
            
            if (showCustomMobs) {
                content += `
                    <div class="mob-sections">
                        <div class="mob-section">
                            <h4>Mob Arriba</h4>
                            ${createMobNameSection(variable, 'top')}
                            ${createItemsSection(variable, 'top')}
                            ${createEffectsSection(variable, 'top')}
                        </div>
                        <div class="mob-section">
                            <h4>Mob Abajo</h4>
                            ${createMobNameSection(variable, 'bottom')}
                            ${createItemsSection(variable, 'bottom')}
                            ${createEffectsSection(variable, 'bottom')}
                        </div>
                    </div>
                `;
            }
            
            if (variable.replace === 'si' && variable.mobNothing === 'si') {
                content += `
                    <div class="section">
                        <p>Esta variable no generará contenido adicional.</p>
                    </div>
                `;
            }
            
            return content;
        }

        // Crear sección de nombre del mob
        function createMobNameSection(variable, type) {
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            let lettersHtml = '';
            if (mobData.nameMode === 'separado') {
                let letters = mobData.nameLetters;
                const mobName = mobData.mobName;
                
                if (letters.length !== mobName.length) {
                    letters = mobName.split('').map(letter => ({
                        letter: letter,
                        color: '#FF0000'
                    }));
                    updateMobData(variable.id, type, 'nameLetters', letters);
                }
                
                lettersHtml = '<div class="letter-container">';
                letters.forEach((letterObj, index) => {
                    lettersHtml += `
                        <div style="display: flex; flex-direction: column; align-items: center;">
                            <div class="letter-box" style="background-color: ${letterObj.color};">${letterObj.letter}</div>
                            <input type="text" value="${letterObj.letter}" maxlength="1" style="width: 30px; padding: 2px;"
                                   onchange="updateLetter(${variable.id}, '${type}', ${index}, 'letter', this.value)">
                            <input type="color" value="${letterObj.color}" style="width: 30px; height: 20px; padding: 0;"
                                   onchange="updateLetter(${variable.id}, '${type}', ${index}, 'color', this.value)">
                        </div>
                    `;
                });
                lettersHtml += '</div>';
            }
            
            const colorHtml = mobData.nameMode === 'junto' ? `
                <div class="row">
                    <label>Color:</label>
                    <input type="color" value="${mobData.nameColor}" 
                           onchange="updateMobData(${variable.id}, '${type}', 'nameColor', this.value)">
                    <input type="text" value="${mobData.nameColor}" style="width: 80px;"
                           onchange="updateMobData(${variable.id}, '${type}', 'nameColor', this.value)">
                </div>
                <div class="color-picker">
                    ${predefinedColors.map(color => `
                        <div class="color-option" style="background-color: ${color};" 
                             onclick="updateMobData(${variable.id}, '${type}', 'nameColor', '${color}')"></div>
                    `).join('')}
                </div>
            ` : '';
            
            return `
                <div class="section">
                    <h4>Nombre mob ${type !== 'normal' ? `(${type})` : ''}</h4>
                    <div class="row">
                        <label>Nombre:</label>
                        <input type="text" value="${mobData.mobName}" 
                               onchange="updateMobData(${variable.id}, '${type}', 'mobName', this.value)">
                    </div>
                    <div class="row">
                        <label>Modo:</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" name="name-mode-${type}-${variable.id}" 
                                       value="separado" ${mobData.nameMode === 'separado' ? 'checked' : ''}
                                       onchange="updateMobData(${variable.id}, '${type}', 'nameMode', this.value); renderVariables()">
                                <label>Separado</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="name-mode-${type}-${variable.id}" 
                                       value="junto" ${mobData.nameMode === 'junto' ? 'checked' : ''}
                                       onchange="updateMobData(${variable.id}, '${type}', 'nameMode', this.value); renderVariables()">
                                <label>Junto</label>
                            </div>
                        </div>
                    </div>
                    ${lettersHtml}
                    ${colorHtml}
                </div>
            `;
        }

        // Crear sección de items
        function createItemsSection(variable, type) {
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            const itemTypes = [
                { key: 'helmet', label: 'Casco' },
                { key: 'chestplate', label: 'Pechera' },
                { key: 'leggings', label: 'Pantalones' },
                { key: 'boots', label: 'Botas' },
                { key: 'mainhand', label: 'Mano principal' },
                { key: 'offhand', label: 'Mano secundaria' }
            ];
            
            let html = `<div class="section"><h4>Items ${type !== 'normal' ? `(${type})` : ''}</h4>`;
            
            itemTypes.forEach(itemType => {
                const item = mobData.items[itemType.key];
                html += `
                    <div class="item-section">
                        <div class="row">
                            <label>${itemType.label}:</label>
                            <input type="text" value="${item.name}" 
                                   onchange="updateItem(${variable.id}, '${type}', '${itemType.key}', 'name', this.value)">
                        </div>
                        ${item.enchantments.map((enchant, index) => `
                            <div class="enchantment">
                                <input type="text" value="${enchant.name}" placeholder="Encantamiento"
                                       onchange="updateEnchantment(${variable.id}, '${type}', '${itemType.key}', ${index}, 'name', this.value)">
                                <input type="number" value="${enchant.level}" min="1" max="255" placeholder="Nivel"
                                       onchange="updateEnchantment(${variable.id}, '${type}', '${itemType.key}', ${index}, 'level', this.value)">
                                <button class="delete" onclick="removeEnchantment(${variable.id}, '${type}', '${itemType.key}', ${index})">Eliminar</button>
                            </div>
                        `).join('')}
                        <button class="add" onclick="addEnchantment(${variable.id}, '${type}', '${itemType.key}')">+ Encantamiento</button>
                    </div>
                `;
            });
            
            html += '</div>';
            return html;
        }

        // Crear sección de efectos
        function createEffectsSection(variable, type) {
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            return `
                <div class="section">
                    <h4>Efectos ${type !== 'normal' ? `(${type})` : ''}</h4>
                    ${mobData.effects.map((effect, index) => `
                        <div class="effect">
                            <input type="text" value="${effect.name}" placeholder="Efecto"
                                   onchange="updateEffect(${variable.id}, '${type}', ${index}, 'name', this.value)">
                            <input type="text" value="${effect.duration}" placeholder="Duración"
                                   onchange="updateEffect(${variable.id}, '${type}', ${index}, 'duration', this.value)">
                            <input type="number" value="${effect.amplifier}" min="0" max="255" placeholder="Amplificador"
                                   onchange="updateEffect(${variable.id}, '${type}', ${index}, 'amplifier', this.value)">
                            <button class="delete" onclick="removeEffect(${variable.id}, '${type}', ${index})">Eliminar</button>
                        </div>
                    `).join('')}
                    <button class="add" onclick="addEffect(${variable.id}, '${type}')">+ Efecto</button>
                </div>
            `;
        }

        // Generar contenido del archivo .xyz
        function generateXYZContent() {
            let content = `=== CONFIGURACIÓN DE MOBS ===\n`;
            content += `Fecha: ${new Date().toLocaleString()}\n`;
            content += `Total variables: ${variables.length}\n`;
            content += `================================\n\n`;
            
            variables.forEach((variable, index) => {
                content += variable.getConfigString();
            });
            
            return content;
        }

        // Funciones globales
        window.updateVariable = function(variableId, field, value) {
            const variable = variables.find(v => v.id === variableId);
            if (variable) {
                variable[field] = value;
                renderVariables();
            }
        };

        window.updateMobData = function(variableId, type, field, value) {
            const variable = variables.find(v => v.id === variableId);
            if (!variable) return;
            
            if (type === 'top') {
                variable.mobTop[field] = value;
            } else if (type === 'bottom') {
                variable.mobBottom[field] = value;
            } else {
                variable[field] = value;
            }
            
            if (field === 'mobName' && (type === 'normal' || type === 'top' || type === 'bottom')) {
                const mobData = type === 'top' ? variable.mobTop : 
                              type === 'bottom' ? variable.mobBottom : variable;
                
                if (mobData.nameMode === 'separado') {
                    mobData.nameLetters = value.split('').map(letter => ({
                        letter: letter,
                        color: '#FF0000'
                    }));
                }
            }
        };

        window.updateLetter = function(variableId, type, index, field, value) {
            const variable = variables.find(v => v.id === variableId);
            if (!variable) return;
            
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            if (mobData.nameLetters[index]) {
                mobData.nameLetters[index][field] = value;
                
                if (field === 'letter') {
                    mobData.mobName = mobData.nameLetters.map(l => l.letter).join('');
                }
                
                renderVariables();
            }
        };

        window.updateItem = function(variableId, type, itemType, field, value) {
            const variable = variables.find(v => v.id === variableId);
            if (!variable) return;
            
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            mobData.items[itemType][field] = value;
        };

        window.addEnchantment = function(variableId, type, itemType) {
            const variable = variables.find(v => v.id === variableId);
            if (!variable) return;
            
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            mobData.items[itemType].enchantments.push({
                name: '',
                level: 1
            });
            
            renderVariables();
        };

        window.updateEnchantment = function(variableId, type, itemType, index, field, value) {
            const variable = variables.find(v => v.id === variableId);
            if (!variable) return;
            
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            if (mobData.items[itemType].enchantments[index]) {
                mobData.items[itemType].enchantments[index][field] = value;
            }
        };

        window.removeEnchantment = function(variableId, type, itemType, index) {
            const variable = variables.find(v => v.id === variableId);
            if (!variable) return;
            
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            mobData.items[itemType].enchantments.splice(index, 1);
            renderVariables();
        };

        window.addEffect = function(variableId, type) {
            const variable = variables.find(v => v.id === variableId);
            if (!variable) return;
            
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            mobData.effects.push({
                name: '',
                duration: 'infinite',
                amplifier: 1
            });
            
            renderVariables();
        };

        window.updateEffect = function(variableId, type, index, field, value) {
            const variable = variables.find(v => v.id === variableId);
            if (!variable) return;
            
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            if (mobData.effects[index]) {
                mobData.effects[index][field] = value;
            }
        };

        window.removeEffect = function(variableId, type, index) {
            const variable = variables.find(v => v.id === variableId);
            if (!variable) return;
            
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            mobData.effects.splice(index, 1);
            renderVariables();
        };

        window.toggleVariable = function(variableId) {
            const variable = variables.find(v => v.id === variableId);
            if (variable) {
                variable.isOpen = !variable.isOpen;
                renderVariables();
            }
        };

        window.syncGlobalValue = function(field, value) {
            variables.forEach(variable => {
                variable[field] = value;
            });
        };

        // Event listeners
        document.getElementById('add-variable').addEventListener('click', addVariable);
        
        document.getElementById('prev-page').addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                updateNavigation();
                renderVariables();
            }
        });
        
        document.getElementById('next-page').addEventListener('click', function() {
            const totalPages = Math.max(1, Math.ceil(variables.length / itemsPerPage));
            if (currentPage < totalPages) {
                currentPage++;
                updateNavigation();
                renderVariables();
            }
        });
        
        document.getElementById('export-config').addEventListener('click', function() {
            const xyzContent = generateXYZContent();
            document.getElementById('config-json').value = xyzContent;
        });

        document.getElementById('download-config').addEventListener('click', function() {
            const xyzContent = generateXYZContent();
            const blob = new Blob([xyzContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'config.xyz';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        document.getElementById('import-config').addEventListener('click', function() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.xyz';
            
            fileInput.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    const content = event.target.result;
                    document.getElementById('config-json').value = content;
                    alert('Archivo .xyz cargado. Usa "Cargar desde Texto" para importar la configuración.');
                };
                reader.readAsText(file);
            };
            
            fileInput.click();
        });

        document.getElementById('load-from-text').addEventListener('click', function() {
            const jsonString = document.getElementById('config-json').value;
            
            // Intentar parsear como JSON primero
            try {
                const config = JSON.parse(jsonString);
                
                if (config.variables && Array.isArray(config.variables)) {
                    variables = config.variables;
                    nextVariableId = variables.length > 0 ? Math.max(...variables.map(v => v.id)) + 1 : 1;
                    updateVariableCount();
                    updateNavigation();
                    renderVariables();
                    alert('Configuración importada desde JSON!');
                    return;
                }
            } catch (e) {
                // No es JSON, podría ser formato .xyz
            }
            
            // Si llegamos aquí, es formato .xyz o error
            alert('El contenido no es un formato válido. Debe ser JSON de configuración.');
        });

        // Inicializar
        initialize();
    </script>
</body>
</html>
