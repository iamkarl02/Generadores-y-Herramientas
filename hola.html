<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Mobs</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            padding: 10px;
            background: #f0f0f0;
            font-size: 14px;
        }
        
        h1, h2, h3, h4 {
            margin: 5px 0;
            color: #333;
        }
        
        button {
            padding: 5px 10px;
            margin: 3px;
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
        }
        
        button:hover {
            background: #3a5a8a;
        }
        
        button.delete {
            background: #d9534f;
        }
        
        button.delete:hover {
            background: #c9302c;
        }
        
        button.add {
            background: #5cb85c;
        }
        
        button.add:hover {
            background: #4cae4c;
        }
        
        .controls {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
        }
        
        .top-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        
        .variables-container {
            border: 1px solid #ccc;
            background: white;
            margin-bottom: 10px;
        }
        
        .variable {
            background: white;
            border-bottom: 1px solid #eee;
            padding: 0;
        }
        
        .variable:last-child {
            border-bottom: none;
        }
        
        .variable-header {
            padding: 8px;
            background: #e9ecef;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        
        .variable-content {
            padding: 10px;
            display: none;
        }
        
        .variable-content.open {
            display: block;
        }
        
        .section {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
        }
        
        .row {
            margin: 5px 0;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        label {
            min-width: 120px;
            font-weight: bold;
        }
        
        input, select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            min-width: 150px;
            font-size: 13px;
        }
        
        .radio-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .letter-container {
            display: flex;
            gap: 3px;
            margin: 5px 0;
            flex-wrap: wrap;
        }
        
        .letter-box {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: center;
            min-width: 30px;
        }
        
        .color-option {
            width: 20px;
            height: 20px;
            border-radius: 2px;
            cursor: pointer;
            border: 1px solid #ccc;
            margin: 1px;
        }
        
        .color-picker {
            display: flex;
            gap: 2px;
            flex-wrap: wrap;
            margin: 5px 0;
        }
        
        .item-section {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #eee;
        }
        
        .enchantment, .effect {
            display: flex;
            gap: 5px;
            margin: 3px 0;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .enchantment input, .effect input {
            min-width: 100px;
        }
        
        .mob-sections {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .mob-section {
            flex: 1;
            min-width: 280px;
        }
        
        .status-badge {
            padding: 2px 6px;
            background: #6c757d;
            color: white;
            border-radius: 3px;
            font-size: 11px;
            margin-left: 5px;
        }
        
        .status-badge.yes {
            background: #5cb85c;
        }
        
        .status-badge.no {
            background: #d9534f;
        }
        
        .delete-variable-btn {
            background: #d9534f;
            padding: 3px 6px;
            font-size: 11px;
        }
        
        .page-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }
        
        .page-info {
            font-size: 13px;
            color: #666;
        }
        
        .nav-btn {
            padding: 3px 8px;
            font-size: 12px;
        }
        
        .nav-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .config-text {
            color: #666;
            font-size: 11px;
            margin-left: 5px;
        }
        
        .leather-color-section {
            margin-top: 5px;
            padding: 5px;
            background: #f8f9fa;
            border: 1px dashed #ddd;
            border-radius: 3px;
        }
        
        .color-preview-box {
            width: 25px;
            height: 25px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-left: 5px;
            display: inline-block;
            vertical-align: middle;
        }
        
        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 5px 0;
        }
        
        .creeper-options {
            margin-top: 10px;
            padding: 10px;
            background: #e8f4fd;
            border: 1px solid #b8daff;
            border-radius: 3px;
        }
        
        .mob-type-options {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 5px;
        }
        
        .mob-option-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 5px;
                font-size: 12px;
            }
            
            label {
                min-width: 100px;
                font-size: 12px;
            }
            
            input, select {
                min-width: 120px;
                font-size: 12px;
            }
            
            .mob-section {
                min-width: 100%;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 3px;
            }
            
            .enchantment, .effect {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .enchantment input, .effect input {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editor de Mobs</h1>
        
        <div class="top-buttons">
            <button id="export-config">Exportar Config</button>
            <button id="import-config">Importar Config</button>
            <button id="download-config">Descargar</button>
        </div>
        
        <div class="controls">
            <div class="row">
                <button id="add-variable">Añadir Variable</button>
                <span id="variable-count">Variables: 1/100</span>
            </div>
        </div>
        
        <div id="variables-container" class="variables-container">
            <!-- Las variables se generarán aquí dinámicamente -->
        </div>
        
        <div class="page-controls">
            <button id="prev-page" class="nav-btn">Anterior</button>
            <span class="page-info" id="page-info">Página 1 de 1</span>
            <button id="next-page" class="nav-btn">Siguiente</button>
        </div>
    </div>

    <script>
        // Colores predefinidos
        const predefinedColors = [
            '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF',
            '#FFA500', '#800080', '#008000', '#800000', '#000080', '#808080',
            '#A52A2A', '#D2691E', '#DC143C', '#FF1493', '#FFD700', '#ADFF2F',
            '#7CFC00', '#20B2AA', '#1E90FF', '#8A2BE2', '#000000', '#FFFFFF'
        ];

        // Variables globales
        let variables = [];
        let nextVariableId = 1;
        let currentPage = 1;
        const itemsPerPage = 5;
        let updateTimeout = null;

        // Función para convertir decimal a hexadecimal
        function decimalToHex(decimal) {
            // Si ya es hexadecimal, devolverlo
            if (typeof decimal === 'string' && decimal.startsWith('#')) {
                return decimal;
            }
            
            // Convertir decimal a hexadecimal
            const num = parseInt(decimal);
            if (isNaN(num)) return '#A06540';
            
            // Asegurar que esté en el rango correcto
            const clamped = Math.max(0, Math.min(16777215, num));
            const hex = clamped.toString(16).toUpperCase().padStart(6, '0');
            return '#' + hex;
        }

        // Función para convertir hexadecimal a decimal
        function hexToDecimal(hex) {
            if (!hex.startsWith('#')) return 21951; // Valor por defecto
            
            const hexNum = hex.substring(1);
            return parseInt(hexNum, 16);
        }

        // Clase para manejar cada variable
        class Variable {
            constructor(id) {
                this.id = id;
                this.isOpen = false;
                this.typeMob = 'zombie';
                this.fileName = 'mob_config';
                this.mobName = 'Mob' + id;
                this.nameMode = 'junto';
                this.nameLetters = [];
                this.nameColor = '#FF0000';
                this.replace = 'no';
                this.mobCustom = 'no';
                this.mobNothing = 'no';
                
                // Opciones especiales para creeper
                this.creeperOptions = {
                    explosionDamage: 3,
                    explosionTime: 1.5,
                    powered: false
                };
                
                this.items = {
                    helmet: { name: '', enchantments: [], leatherColor: 21951 }, // Decimal por defecto
                    chestplate: { name: '', enchantments: [], leatherColor: 21951 },
                    leggings: { name: '', enchantments: [], leatherColor: 21951 },
                    boots: { name: '', enchantments: [], leatherColor: 21951 },
                    mainhand: { name: '', enchantments: [] },
                    offhand: { name: '', enchantments: [] }
                };
                this.effects = [];
                this.mobTop = this.createEmptyMobData();
                this.mobBottom = this.createEmptyMobData();
            }

            createEmptyMobData() {
                return {
                    mobName: 'Mob',
                    nameMode: 'junto',
                    nameLetters: [],
                    nameColor: '#FF0000',
                    mobType: 'custom', // 'custom' o 'none'
                    items: {
                        helmet: { name: '', enchantments: [], leatherColor: 21951 },
                        chestplate: { name: '', enchantments: [], leatherColor: 21951 },
                        leggings: { name: '', enchantments: [], leatherColor: 21951 },
                        boots: { name: '', enchantments: [], leatherColor: 21951 },
                        mainhand: { name: '', enchantments: [] },
                        offhand: { name: '', enchantments: [] }
                    },
                    effects: []
                };
            }
            
            // Comprobar si un item es de cuero
            isLeatherItem(itemName) {
                return itemName && (
                    itemName.toLowerCase().includes('leather_') || 
                    itemName.toLowerCase().includes('cuero') ||
                    itemName.toLowerCase().includes('leather ') ||
                    itemName.toLowerCase() === 'leather_helmet' ||
                    itemName.toLowerCase() === 'leather_chestplate' ||
                    itemName.toLowerCase() === 'leather_leggings' ||
                    itemName.toLowerCase() === 'leather_boots'
                );
            }
            
            // Comprobar si es un creeper
            isCreeper() {
                return this.typeMob.toLowerCase().includes('creeper');
            }
            
            getConfigString() {
                let config = `=== VARIABLE ${this.id} ===\n`;
                config += `Tipo Mob: ${this.typeMob}\n`;
                config += `Nombre archivo: ${this.fileName}\n`;
                config += `Reemplazar: ${this.replace}\n`;
                config += `Mob Custom: ${this.mobCustom}\n`;
                config += `Mob Sin Nada: ${this.mobNothing}\n`;
                
                // Opciones especiales para creeper
                if (this.isCreeper()) {
                    config += `\n--- Opciones Creeper ---\n`;
                    config += `Daño explosión: ${this.creeperOptions.explosionDamage}\n`;
                    config += `Tiempo explosión: ${this.creeperOptions.explosionTime}\n`;
                    config += `Eléctrico: ${this.creeperOptions.powered ? 'Sí' : 'No'}\n`;
                }
                
                if (this.replace === 'no') {
                    config += `\n--- Mob Principal ---\n`;
                    config += `Nombre: ${this.mobName}\n`;
                    config += `Modo nombre: ${this.nameMode}\n`;
                    if (this.nameMode === 'junto') {
                        config += `Color: ${this.nameColor}\n`;
                    } else if (this.nameMode === 'separado') {
                        config += `Letras: ${this.nameLetters.map(l => `${l.letter}(${l.color})`).join(' ')}\n`;
                    }
                    
                    config += `\n--- Items ---\n`;
                    for (const [itemKey, item] of Object.entries(this.items)) {
                        if (item.name) {
                            config += `${itemKey}: ${item.name}\n`;
                            if (item.leatherColor && this.isLeatherItem(item.name)) {
                                config += `  Color cuero (decimal): ${item.leatherColor}\n`;
                                config += `  Color cuero (hex): ${decimalToHex(item.leatherColor)}\n`;
                            }
                            if (item.enchantments.length > 0) {
                                item.enchantments.forEach(enc => {
                                    config += `  Encantamiento: ${enc.name} (Nivel ${enc.level})\n`;
                                });
                            }
                        }
                    }
                    
                    if (this.effects.length > 0) {
                        config += `\n--- Efectos ---\n`;
                        this.effects.forEach(effect => {
                            config += `${effect.name}: Duración ${effect.duration}, Amplificador ${effect.amplifier}\n`;
                        });
                    }
                } else if (this.mobCustom === 'si') {
                    config += `\n--- Mob Arriba ---\n`;
                    config += this.getMobConfigString(this.mobTop, 'Arriba');
                    
                    config += `\n--- Mob Abajo ---\n`;
                    config += this.getMobConfigString(this.mobBottom, 'Abajo');
                } else if (this.mobNothing === 'si') {
                    config += `\n--- Sin contenido adicional ---\n`;
                }
                
                return config + '\n';
            }
            
            getMobConfigString(mobData, label) {
                let config = `Tipo: ${mobData.mobType}\n`;
                
                if (mobData.mobType === 'custom') {
                    config += `Nombre: ${mobData.mobName}\n`;
                    config += `Modo nombre: ${mobData.nameMode}\n`;
                    if (mobData.nameMode === 'junto') {
                        config += `Color: ${mobData.nameColor}\n`;
                    } else if (mobData.nameMode === 'separado') {
                        config += `Letras: ${mobData.nameLetters.map(l => `${l.letter}(${l.color})`).join(' ')}\n`;
                    }
                    
                    config += `\nItems ${label}:\n`;
                    for (const [itemKey, item] of Object.entries(mobData.items)) {
                        if (item.name) {
                            config += `  ${itemKey}: ${item.name}\n`;
                            if (item.leatherColor && this.isLeatherItem(item.name)) {
                                config += `    Color cuero (decimal): ${item.leatherColor}\n`;
                                config += `    Color cuero (hex): ${decimalToHex(item.leatherColor)}\n`;
                            }
                            if (item.enchantments.length > 0) {
                                item.enchantments.forEach(enc => {
                                    config += `    Encantamiento: ${enc.name} (Nivel ${enc.level})\n`;
                                });
                            }
                        }
                    }
                    
                    if (mobData.effects.length > 0) {
                        config += `\nEfectos ${label}:\n`;
                        mobData.effects.forEach(effect => {
                            config += `  ${effect.name}: Duración ${effect.duration}, Amplificador ${effect.amplifier}\n`;
                        });
                    }
                } else {
                    config += `Sin contenido personalizado\n`;
                }
                
                return config;
            }
        }

        // Inicializar con una variable por defecto
        function initialize() {
            addVariable();
            updateNavigation();
        }

        // Añadir una nueva variable
        function addVariable() {
            if (variables.length >= 100) return;
            
            const variable = new Variable(nextVariableId++);
            variables.push(variable);
            updateVariableCount();
            updateNavigation();
            renderVariables();
        }

        // Eliminar una variable específica
        function removeVariable(variableId) {
            if (variables.length <= 1) return;
            
            const index = variables.findIndex(v => v.id === variableId);
            if (index !== -1) {
                variables.splice(index, 1);
                updateVariableCount();
                updateNavigation();
                renderVariables();
            }
        }

        // Actualizar el contador de variables
        function updateVariableCount() {
            document.getElementById('variable-count').textContent = `Variables: ${variables.length}/100`;
        }

        // Actualizar navegación
        function updateNavigation() {
            const totalPages = Math.max(1, Math.ceil(variables.length / itemsPerPage));
            currentPage = Math.min(currentPage, totalPages);
            
            document.getElementById('page-info').textContent = `Página ${currentPage} de ${totalPages}`;
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages || totalPages === 0;
            
            if (getCurrentPageVariables().length === 0 && currentPage > 1) {
                currentPage--;
                updateNavigation();
            }
        }

        // Obtener variables para la página actual
        function getCurrentPageVariables() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            return variables.slice(startIndex, endIndex);
        }

        // Renderizar variables de la página actual
        function renderVariables() {
            const container = document.getElementById('variables-container');
            container.innerHTML = '';
            
            const pageVariables = getCurrentPageVariables();
            
            pageVariables.forEach((variable, index) => {
                const variableElement = createVariableElement(variable, index);
                container.appendChild(variableElement);
            });
            
            if (pageVariables.length === 0) {
                container.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">No hay variables</div>';
            }
        }

        // Crear el elemento HTML para una variable
        function createVariableElement(variable, localIndex) {
            const globalIndex = (currentPage - 1) * itemsPerPage + localIndex;
            const div = document.createElement('div');
            div.className = 'variable';
            div.id = `variable-${variable.id}`;
            
            let configText = '';
            if (variable.replace === 'si') {
                if (variable.mobCustom === 'si') {
                    configText = 'Mob Arriba y Mob Abajo';
                } else if (variable.mobNothing === 'si') {
                    configText = 'Sin contenido';
                }
            } else {
                configText = 'Nombre normal';
            }
            
            div.innerHTML = `
                <div class="variable-header" onclick="toggleVariable(${variable.id})">
                    <div>
                        <strong>Variable ${globalIndex + 1}</strong>
                        <span class="status-badge ${variable.replace === 'si' ? 'yes' : 'no'}">Reemplazar: ${variable.replace === 'si' ? 'Sí' : 'No'}</span>
                        <span class="config-text">${configText}</span>
                    </div>
                    <div>
                        <button class="delete-variable-btn" onclick="event.stopPropagation(); removeVariable(${variable.id})">Eliminar</button>
                    </div>
                </div>
                <div class="variable-content ${variable.isOpen ? 'open' : ''}" id="content-${variable.id}">
                    ${createVariableContent(variable, globalIndex)}
                </div>
            `;
            
            return div;
        }

        // Crear el contenido de una variable
        function createVariableContent(variable, index) {
            const showNormalContent = variable.replace === 'no';
            const showCustomMobs = variable.replace === 'si' && variable.mobCustom === 'si';
            
            let content = `
                <div class="section">
                    <h4>Configuración Global</h4>
                    <div class="row">
                        <label>Tipo Mob:</label>
                        <input type="text" value="${variable.typeMob}" 
                               onchange="queueUpdate(${variable.id}, 'typeMob', this.value)" 
                               oninput="queueSyncGlobal('typeMob', this.value)">
                    </div>
                    <div class="row">
                        <label>Nombre archivo:</label>
                        <input type="text" value="${variable.fileName}" 
                               onchange="queueUpdate(${variable.id}, 'fileName', this.value)"
                               oninput="queueSyncGlobal('fileName', this.value)">
                    </div>
                </div>
            `;
            
            // Opciones especiales para creeper
            if (variable.isCreeper()) {
                content += `
                    <div class="creeper-options">
                        <h4>Opciones de Creeper</h4>
                        <div class="row">
                            <label>Daño explosión:</label>
                            <input type="number" value="${variable.creeperOptions.explosionDamage}" min="0" max="100"
                                   onchange="queueUpdateCreeperOption(${variable.id}, 'explosionDamage', this.value)">
                        </div>
                        <div class="row">
                            <label>Tiempo explosión:</label>
                            <input type="number" value="${variable.creeperOptions.explosionTime}" min="0.1" max="10" step="0.1"
                                   onchange="queueUpdateCreeperOption(${variable.id}, 'explosionTime', this.value)">
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="powered-${variable.id}" 
                                   ${variable.creeperOptions.powered ? 'checked' : ''}
                                   onchange="queueUpdateCreeperOption(${variable.id}, 'powered', this.checked)">
                            <label for="powered-${variable.id}">Eléctrico (powered)</label>
                        </div>
                    </div>
                `;
            }
            
            content += `
                <div class="section">
                    <h4>Reemplazar</h4>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="replace-${variable.id}" 
                                   value="no" ${variable.replace === 'no' ? 'checked' : ''}
                                   onchange="queueUpdate(${variable.id}, 'replace', this.value); delayedRender()">
                            <label>No</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="replace-${variable.id}" 
                                   value="si" ${variable.replace === 'si' ? 'checked' : ''}
                                   onchange="queueUpdate(${variable.id}, 'replace', this.value); delayedRender()">
                            <label>Sí</label>
                        </div>
                    </div>
                </div>
            `;
            
            if (variable.replace === 'si') {
                content += `
                    <div class="section">
                        <div class="row">
                            <label>Mob custom:</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" name="mob-custom-${variable.id}" 
                                           value="no" ${variable.mobCustom === 'no' ? 'checked' : ''}
                                           onchange="queueUpdate(${variable.id}, 'mobCustom', this.value); queueUpdate(${variable.id}, 'mobNothing', 'si'); delayedRender()">
                                    <label>No</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" name="mob-custom-${variable.id}" 
                                           value="si" ${variable.mobCustom === 'si' ? 'checked' : ''}
                                           onchange="queueUpdate(${variable.id}, 'mobCustom', this.value); queueUpdate(${variable.id}, 'mobNothing', 'no'); delayedRender()">
                                    <label>Sí</label>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            if (showNormalContent) {
                content += createMobNameSection(variable, 'normal');
                content += createItemsSection(variable, 'normal');
                content += createEffectsSection(variable, 'normal');
            }
            
            if (showCustomMobs) {
                content += `
                    <div class="mob-sections">
                        <div class="mob-section">
                            <h4>Mob Arriba</h4>
                            ${createMobTypeOptions(variable, 'top')}
                            ${variable.mobTop.mobType === 'custom' ? createMobNameSection(variable, 'top') : ''}
                            ${variable.mobTop.mobType === 'custom' ? createItemsSection(variable, 'top') : ''}
                            ${variable.mobTop.mobType === 'custom' ? createEffectsSection(variable, 'top') : ''}
                        </div>
                        <div class="mob-section">
                            <h4>Mob Abajo</h4>
                            ${createMobTypeOptions(variable, 'bottom')}
                            ${variable.mobBottom.mobType === 'custom' ? createMobNameSection(variable, 'bottom') : ''}
                            ${variable.mobBottom.mobType === 'custom' ? createItemsSection(variable, 'bottom') : ''}
                            ${variable.mobBottom.mobType === 'custom' ? createEffectsSection(variable, 'bottom') : ''}
                        </div>
                    </div>
                `;
            }
            
            if (variable.replace === 'si' && variable.mobNothing === 'si') {
                content += `
                    <div class="section">
                        <p>Esta variable no generará contenido adicional.</p>
                    </div>
                `;
            }
            
            return content;
        }

        // Crear opciones de tipo para mob arriba/abajo
        function createMobTypeOptions(variable, type) {
            const mobData = type === 'top' ? variable.mobTop : variable.mobBottom;
            
            return `
                <div class="mob-type-options">
                    <div class="mob-option-row">
                        <input type="radio" name="mob-type-${type}-${variable.id}" 
                               value="custom" ${mobData.mobType === 'custom' ? 'checked' : ''}
                               onchange="queueUpdateMobData(${variable.id}, '${type}', 'mobType', this.value); delayedRender()">
                        <label>Custom (con nombre, items y efectos)</label>
                    </div>
                    <div class="mob-option-row">
                        <input type="radio" name="mob-type-${type}-${variable.id}" 
                               value="none" ${mobData.mobType === 'none' ? 'checked' : ''}
                               onchange="queueUpdateMobData(${variable.id}, '${type}', 'mobType', this.value); delayedRender()">
                        <label>Sin nada</label>
                    </div>
                </div>
            `;
        }

        // Crear sección de nombre del mob
        function createMobNameSection(variable, type) {
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            let lettersHtml = '';
            if (mobData.nameMode === 'separado') {
                let letters = mobData.nameLetters;
                const mobName = mobData.mobName;
                
                if (letters.length !== mobName.length) {
                    letters = mobName.split('').map(letter => ({
                        letter: letter,
                        color: '#FF0000'
                    }));
                    queueUpdateMobData(variable.id, type, 'nameLetters', letters);
                }
                
                lettersHtml = '<div class="letter-container">';
                letters.forEach((letterObj, index) => {
                    lettersHtml += `
                        <div style="display: flex; flex-direction: column; align-items: center;">
                            <div class="letter-box" style="background-color: ${letterObj.color};">${letterObj.letter}</div>
                            <input type="text" value="${letterObj.letter}" maxlength="1" style="width: 30px; padding: 2px;"
                                   onchange="queueUpdateLetter(${variable.id}, '${type}', ${index}, 'letter', this.value)">
                            <input type="color" value="${letterObj.color}" style="width: 30px; height: 20px; padding: 0;"
                                   onchange="queueUpdateLetter(${variable.id}, '${type}', ${index}, 'color', this.value)">
                        </div>
                    `;
                });
                lettersHtml += '</div>';
            }
            
            const colorHtml = mobData.nameMode === 'junto' ? `
                <div class="row">
                    <label>Color:</label>
                    <input type="color" value="${mobData.nameColor}" 
                           onchange="queueUpdateMobData(${variable.id}, '${type}', 'nameColor', this.value)">
                    <input type="text" value="${mobData.nameColor}" style="width: 80px;"
                           onchange="queueUpdateMobData(${variable.id}, '${type}', 'nameColor', this.value)">
                </div>
                <div class="color-picker">
                    ${predefinedColors.map(color => `
                        <div class="color-option" style="background-color: ${color};" 
                             onclick="queueUpdateMobData(${variable.id}, '${type}', 'nameColor', '${color}')"></div>
                    `).join('')}
                </div>
            ` : '';
            
            return `
                <div class="section">
                    <h4>Nombre mob ${type !== 'normal' ? `(${type})` : ''}</h4>
                    <div class="row">
                        <label>Nombre:</label>
                        <input type="text" value="${mobData.mobName}" 
                               onchange="queueUpdateMobData(${variable.id}, '${type}', 'mobName', this.value)">
                    </div>
                    <div class="row">
                        <label>Modo:</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" name="name-mode-${type}-${variable.id}" 
                                       value="separado" ${mobData.nameMode === 'separado' ? 'checked' : ''}
                                       onchange="queueUpdateMobData(${variable.id}, '${type}', 'nameMode', this.value); delayedRender()">
                                <label>Separado</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="name-mode-${type}-${variable.id}" 
                                       value="junto" ${mobData.nameMode === 'junto' ? 'checked' : ''}
                                       onchange="queueUpdateMobData(${variable.id}, '${type}', 'nameMode', this.value); delayedRender()">
                                <label>Junto</label>
                            </div>
                        </div>
                    </div>
                    ${lettersHtml}
                    ${colorHtml}
                </div>
            `;
        }

        // Crear sección de items
        function createItemsSection(variable, type) {
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            const itemTypes = [
                { key: 'helmet', label: 'Casco' },
                { key: 'chestplate', label: 'Pechera' },
                { key: 'leggings', label: 'Pantalones' },
                { key: 'boots', label: 'Botas' },
                { key: 'mainhand', label: 'Mano principal' },
                { key: 'offhand', label: 'Mano secundaria' }
            ];
            
            let html = `<div class="section"><h4>Items ${type !== 'normal' ? `(${type})` : ''}</h4>`;
            
            itemTypes.forEach(itemType => {
                const item = mobData.items[itemType.key];
                const isLeather = variable.isLeatherItem(item.name);
                const leatherColorHex = decimalToHex(item.leatherColor || 21951);
                
                html += `
                    <div class="item-section">
                        <div class="row">
                            <label>${itemType.label}:</label>
                            <input type="text" value="${item.name}" 
                                   onchange="queueUpdateItem(${variable.id}, '${type}', '${itemType.key}', 'name', this.value)">
                        </div>
                        ${isLeather ? createLeatherColorSection(variable, type, itemType.key, item) : ''}
                        ${item.enchantments.map((enchant, index) => `
                            <div class="enchantment">
                                <input type="text" value="${enchant.name}" placeholder="Encantamiento"
                                       onchange="queueUpdateEnchantment(${variable.id}, '${type}', '${itemType.key}', ${index}, 'name', this.value)">
                                <input type="number" value="${enchant.level}" min="1" max="255" placeholder="Nivel"
                                       onchange="queueUpdateEnchantment(${variable.id}, '${type}', '${itemType.key}', ${index}, 'level', this.value)">
                                <button class="delete" onclick="queueRemoveEnchantment(${variable.id}, '${type}', '${itemType.key}', ${index})">Eliminar</button>
                            </div>
                        `).join('')}
                        <button class="add" onclick="queueAddEnchantment(${variable.id}, '${type}', '${itemType.key}')">+ Encantamiento</button>
                    </div>
                `;
            });
            
            html += '</div>';
            return html;
        }

        // Crear sección de color para items de cuero
        function createLeatherColorSection(variable, type, itemType, item) {
            const itemData = type === 'top' ? variable.mobTop.items[itemType] :
                           type === 'bottom' ? variable.mobBottom.items[itemType] :
                           variable.items[itemType];
            
            const decimalValue = itemData.leatherColor || 21951;
            const hexValue = decimalToHex(decimalValue);
            
            return `
                <div class="leather-color-section">
                    <div class="row">
                        <label>Color cuero (decimal):</label>
                        <input type="number" value="${decimalValue}" min="0" max="16777215"
                               onchange="queueUpdateLeatherColor(${variable.id}, '${type}', '${itemType}', 'leatherColor', parseInt(this.value))">
                    </div>
                    <div class="row">
                        <label>Color cuero (hex):</label>
                        <input type="text" value="${hexValue}" style="width: 80px;"
                               onchange="queueUpdateLeatherColor(${variable.id}, '${type}', '${itemType}', 'leatherColor', hexToDecimal(this.value))">
                        <div class="color-preview-box" style="background-color: ${hexValue};"></div>
                    </div>
                    <div class="color-picker">
                        ${predefinedColors.map(color => `
                            <div class="color-option" style="background-color: ${color};" 
                                 onclick="queueUpdateLeatherColor(${variable.id}, '${type}', '${itemType}', 'leatherColor', hexToDecimal('${color}'))"></div>
                        `).join('')}
                    </div>
                    <div style="font-size: 11px; color: #666; margin-top: 5px;">
                        Nota: Minecraft usa valores decimales (0-16777215).<br>
                        Ejemplo: 21951 = #0055FF (azul), 16711680 = #FF0000 (rojo)
                    </div>
                </div>
            `;
        }

        // Crear sección de efectos
        function createEffectsSection(variable, type) {
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            return `
                <div class="section">
                    <h4>Efectos ${type !== 'normal' ? `(${type})` : ''}</h4>
                    ${mobData.effects.map((effect, index) => `
                        <div class="effect">
                            <input type="text" value="${effect.name}" placeholder="Efecto"
                                   onchange="queueUpdateEffect(${variable.id}, '${type}', ${index}, 'name', this.value)">
                            <input type="text" value="${effect.duration}" placeholder="Duración"
                                   onchange="queueUpdateEffect(${variable.id}, '${type}', ${index}, 'duration', this.value)">
                            <input type="number" value="${effect.amplifier}" min="0" max="255" placeholder="Amplificador"
                                   onchange="queueUpdateEffect(${variable.id}, '${type}', ${index}, 'amplifier', this.value)">
                            <button class="delete" onclick="queueRemoveEffect(${variable.id}, '${type}', ${index})">Eliminar</button>
                        </div>
                    `).join('')}
                    <button class="add" onclick="queueAddEffect(${variable.id}, '${type}')">+ Efecto</button>
                </div>
            `;
        }

        // Generar contenido del archivo .mcfunction
        function generateMCFunctionContent() {
            let fileName = 'mob_config';
            if (variables.length > 0 && variables[0].fileName) {
                fileName = variables[0].fileName;
            }
            
            let content = `# ${fileName}.mcfunction\n`;
            content += `# Generado automáticamente\n`;
            content += `# Fecha: ${new Date().toLocaleString()}\n\n`;
            
            variables.forEach((variable, index) => {
                content += `# Variable ${index + 1}\n`;
                content += variable.getConfigString();
            });
            
            return content;
        }

        // Actualizaciones en segundo plano
        function queueUpdate(variableId, field, value) {
            const variable = variables.find(v => v.id === variableId);
            if (variable) {
                variable[field] = value;
            }
            delayedRender();
        }

        function queueUpdateCreeperOption(variableId, field, value) {
            const variable = variables.find(v => v.id === variableId);
            if (variable) {
                variable.creeperOptions[field] = value;
            }
            delayedRender();
        }

        function queueSyncGlobal(field, value) {
            variables.forEach(variable => {
                variable[field] = value;
            });
            delayedRender();
        }

        function queueUpdateMobData(variableId, type, field, value) {
            const variable = variables.find(v => v.id === variableId);
            if (!variable) return;
            
            if (type === 'top') {
                variable.mobTop[field] = value;
            } else if (type === 'bottom') {
                variable.mobBottom[field] = value;
            } else {
                variable[field] = value;
            }
            
            if (field === 'mobName' && (type === 'normal' || type === 'top' || type === 'bottom')) {
                const mobData = type === 'top' ? variable.mobTop : 
                              type === 'bottom' ? variable.mobBottom : variable;
                
                if (mobData.nameMode === 'separado') {
                    mobData.nameLetters = value.split('').map(letter => ({
                        letter: letter,
                        color: '#FF0000'
                    }));
                }
            }
            
            delayedRender();
        }

        function queueUpdateLetter(variableId, type, index, field, value) {
            const variable = variables.find(v => v.id === variableId);
            if (!variable) return;
            
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            if (mobData.nameLetters[index]) {
                mobData.nameLetters[index][field] = value;
                
                if (field === 'letter') {
                    mobData.mobName = mobData.nameLetters.map(l => l.letter).join('');
                }
                
                delayedRender();
            }
        }

        function queueUpdateItem(variableId, type, itemType, field, value) {
            const variable = variables.find(v => v.id === variableId);
            if (!variable) return;
            
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            mobData.items[itemType][field] = value;
            
            if (field === 'name') {
                const isLeather = variable.isLeatherItem(value);
                if (isLeather && !mobData.items[itemType].leatherColor) {
                    mobData.items[itemType].leatherColor = 21951;
                }
            }
            
            delayedRender();
        }

        function queueUpdateLeatherColor(variableId, type, itemType, field, value) {
            const variable = variables.find(v => v.id === variableId);
            if (!variable) return;
            
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            mobData.items[itemType][field] = value;
            delayedRender();
        }

        function queueAddEnchantment(variableId, type, itemType) {
            const variable = variables.find(v => v.id === variableId);
            if (!variable) return;
            
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            mobData.items[itemType].enchantments.push({
                name: '',
                level: 1
            });
            
            delayedRender();
        }

        function queueUpdateEnchantment(variableId, type, itemType, index, field, value) {
            const variable = variables.find(v => v.id === variableId);
            if (!variable) return;
            
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            if (mobData.items[itemType].enchantments[index]) {
                mobData.items[itemType].enchantments[index][field] = value;
            }
            
            delayedRender();
        }

        function queueRemoveEnchantment(variableId, type, itemType, index) {
            const variable = variables.find(v => v.id === variableId);
            if (!variable) return;
            
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            mobData.items[itemType].enchantments.splice(index, 1);
            delayedRender();
        }

        function queueAddEffect(variableId, type) {
            const variable = variables.find(v => v.id === variableId);
            if (!variable) return;
            
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            mobData.effects.push({
                name: '',
                duration: 'infinite',
                amplifier: 1
            });
            
            delayedRender();
        }

        function queueUpdateEffect(variableId, type, index, field, value) {
            const variable = variables.find(v => v.id === variableId);
            if (!variable) return;
            
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            if (mobData.effects[index]) {
                mobData.effects[index][field] = value;
            }
            
            delayedRender();
        }

        function queueRemoveEffect(variableId, type, index) {
            const variable = variables.find(v => v.id === variableId);
            if (!variable) return;
            
            const mobData = type === 'top' ? variable.mobTop : 
                          type === 'bottom' ? variable.mobBottom : variable;
            
            mobData.effects.splice(index, 1);
            delayedRender();
        }

        function delayedRender() {
            if (updateTimeout) {
                clearTimeout(updateTimeout);
            }
            updateTimeout = setTimeout(() => {
                renderVariables();
                updateTimeout = null;
            }, 300);
        }

        // Funciones globales
        window.toggleVariable = function(variableId) {
            const variable = variables.find(v => v.id === variableId);
            if (variable) {
                variable.isOpen = !variable.isOpen;
                renderVariables();
            }
        };

        window.decimalToHex = decimalToHex;
        window.hexToDecimal = hexToDecimal;

        // Importar configuración mejorada
        function importConfiguration(config) {
            if (!config.variables || !Array.isArray(config.variables)) {
                throw new Error('Formato de configuración inválido');
            }
            
            variables = [];
            nextVariableId = 1;
            
            config.variables.forEach(varData => {
                const variable = new Variable(nextVariableId++);
                
                Object.keys(varData).forEach(key => {
                    if (key !== 'items' && key !== 'effects' && key !== 'mobTop' && key !== 'mobBottom' && 
                        key !== 'nameLetters' && key !== 'creeperOptions') {
                        variable[key] = varData[key];
                    }
                });
                
                // Importar opciones de creeper
                if (varData.creeperOptions) {
                    variable.creeperOptions = {
                        explosionDamage: varData.creeperOptions.explosionDamage || 3,
                        explosionTime: varData.creeperOptions.explosionTime || 1.5,
                        powered: varData.creeperOptions.powered || false
                    };
                }
                
                // Importar items
                if (varData.items) {
                    Object.keys(varData.items).forEach(itemKey => {
                        if (variable.items[itemKey]) {
                            variable.items[itemKey].name = varData.items[itemKey].name || '';
                            variable.items[itemKey].leatherColor = varData.items[itemKey].leatherColor || 21951;
                            
                            if (varData.items[itemKey].enchantments && Array.isArray(varData.items[itemKey].enchantments)) {
                                variable.items[itemKey].enchantments = varData.items[itemKey].enchantments.map(enc => ({
                                    name: enc.name || '',
                                    level: enc.level || 1
                                }));
                            }
                        }
                    });
                }
                
                // Importar efectos
                if (varData.effects && Array.isArray(varData.effects)) {
                    variable.effects = varData.effects.map(effect => ({
                        name: effect.name || '',
                        duration: effect.duration || 'infinite',
                        amplifier: effect.amplifier || 1
                    }));
                }
                
                // Importar mobTop y mobBottom
                if (varData.mobTop) {
                    variable.mobTop = importMobData(varData.mobTop);
                }
                
                if (varData.mobBottom) {
                    variable.mobBottom = importMobData(varData.mobBottom);
                }
                
                // Importar nameLetters
                if (varData.nameLetters && Array.isArray(varData.nameLetters)) {
                    variable.nameLetters = varData.nameLetters.map(letter => ({
                        letter: letter.letter || '',
                        color: letter.color || '#FF0000'
                    }));
                }
                
                variables.push(variable);
            });
            
            updateVariableCount();
            currentPage = 1;
            updateNavigation();
            renderVariables();
        }

        function importMobData(mobData) {
            const newMobData = {
                mobName: mobData.mobName || 'Mob',
                nameMode: mobData.nameMode || 'junto',
                nameLetters: [],
                nameColor: mobData.nameColor || '#FF0000',
                mobType: mobData.mobType || 'custom',
                items: {
                    helmet: { name: '', enchantments: [], leatherColor: 21951 },
                    chestplate: { name: '', enchantments: [], leatherColor: 21951 },
                    leggings: { name: '', enchantments: [], leatherColor: 21951 },
                    boots: { name: '', enchantments: [], leatherColor: 21951 },
                    mainhand: { name: '', enchantments: [] },
                    offhand: { name: '', enchantments: [] }
                },
                effects: []
            };
            
            if (mobData.nameLetters && Array.isArray(mobData.nameLetters)) {
                newMobData.nameLetters = mobData.nameLetters.map(letter => ({
                    letter: letter.letter || '',
                    color: letter.color || '#FF0000'
                }));
            }
            
            if (mobData.items) {
                Object.keys(mobData.items).forEach(itemKey => {
                    if (newMobData.items[itemKey]) {
                        newMobData.items[itemKey].name = mobData.items[itemKey].name || '';
                        newMobData.items[itemKey].leatherColor = mobData.items[itemKey].leatherColor || 21951;
                        
                        if (mobData.items[itemKey].enchantments && Array.isArray(mobData.items[itemKey].enchantments)) {
                            newMobData.items[itemKey].enchantments = mobData.items[itemKey].enchantments.map(enc => ({
                                name: enc.name || '',
                                level: enc.level || 1
                            }));
                        }
                    }
                });
            }
            
            if (mobData.effects && Array.isArray(mobData.effects)) {
                newMobData.effects = mobData.effects.map(effect => ({
                    name: effect.name || '',
                    duration: effect.duration || 'infinite',
                    amplifier: effect.amplifier || 1
                }));
            }
            
            return newMobData;
        }

        // Event listeners
        document.getElementById('add-variable').addEventListener('click', addVariable);
        
        document.getElementById('prev-page').addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                updateNavigation();
                renderVariables();
            }
        });
        
        document.getElementById('next-page').addEventListener('click', function() {
            const totalPages = Math.max(1, Math.ceil(variables.length / itemsPerPage));
            if (currentPage < totalPages) {
                currentPage++;
                updateNavigation();
                renderVariables();
            }
        });
        
        document.getElementById('export-config').addEventListener('click', function() {
            const config = {
                variables: variables,
                version: '3.0',
                exportDate: new Date().toISOString()
            };
            
            const jsonString = JSON.stringify(config, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mob_config.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        document.getElementById('download-config').addEventListener('click', function() {
            const content = generateMCFunctionContent();
            let fileName = 'config.mcfunction';
            if (variables.length > 0 && variables[0].fileName) {
                fileName = variables[0].fileName + '.mcfunction';
            }
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        document.getElementById('import-config').addEventListener('click', function() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.json';
            
            fileInput.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const config = JSON.parse(event.target.result);
                        importConfiguration(config);
                        alert(`Configuración importada correctamente. ${variables.length} variables cargadas.`);
                    } catch (e) {
                        alert('Error al importar: El archivo debe ser un JSON válido exportado desde esta aplicación.');
                    }
                };
                reader.readAsText(file);
            };
            
            fileInput.click();
        });

        // Inicializar
        initialize();
    </script>
</body>
