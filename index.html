<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas Creativas</title>

    <link rel="icon" href="pikachu.png" type="image/png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #121212; /* Fondo oscuro más intenso */
            --text-color: #e0e0e0; /* Texto claro ligeramente suavizado */
            --card-bg: rgba(30, 30, 30, 0.8); /* Tarjetas oscuras con transparencia */
            --title-color: #ffffff;
            --subtitle-color: #b0b0b0;
            --minecraft-btn: linear-gradient(135deg, #4CAF50, #2E7D32); /* Verde más vibrante */
            --discord-btn: linear-gradient(135deg, #7289DA, #5865A2);
            --util-btn: linear-gradient(135deg, #FF9800, #F57C00); /* Naranja más intenso */
            --shadow: 0 4px 6px rgba(0,0,0,0.3);
            --hover-shadow: 0 6px 10px rgba(0,0,0,0.4);
        }

        .light-mode {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --card-bg: rgba(255, 255, 255, 0.9);
            --title-color: #212121;
            --subtitle-color: #616161;
            --minecraft-btn: linear-gradient(135deg, #81C784, #4CAF50); /* Verde más claro */
            --discord-btn: linear-gradient(135deg, #9FA8DA, #7986CB); /* Discord más claro */
            --util-btn: linear-gradient(135deg, #FFB74D, #FFA726); /* Naranja más claro */
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --hover-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.4s ease;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
            text-align: center;
        }

        .theme-switcher {
            position: fixed;
            top: 25px;
            right: 25px;
            background: var(--card-bg);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            border: none;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .theme-switcher:hover {
            transform: scale(1.1);
        }

        .title {
            font-size: 2.8rem;
            color: var(--title-color);
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--subtitle-color);
            margin-bottom: 40px;
            font-weight: 300;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .category-section {
            margin-bottom: 35px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.4s ease;
        }

        .category-title {
            color: var(--title-color);
            font-size: 1.6rem;
            margin-bottom: 20px;
            text-align: left;
            padding-left: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            color: white;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
        }

        .btn i {
            margin-right: 12px;
            font-size: 1.3rem;
        }

        .minecraft-btn {
            background: var(--minecraft-btn);
        }

        .minecraft-btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
            filter: brightness(1.15);
        }

        .discord-btn {
            background: var(--discord-btn);
        }

        .discord-btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
            filter: brightness(1.15);
        }

        .util-btn {
            background: var(--util-btn);
        }

        .util-btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
            filter: brightness(1.15);
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px 15px;
            }
            
            .title {
                font-size: 2.2rem;
                margin-top: 40px;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .category-title {
                font-size: 1.4rem;
            }
            
            .buttons-grid {
                grid-template-columns: 1fr;
            }
            
            .theme-switcher {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-switcher" id="themeSwitcher" aria-label="Cambiar tema">
        <i class="fas fa-sun"></i> <!-- Icono de sol porque el modo oscuro es el predeterminado -->
    </button>

    <div class="container">
        <h1 class="title">Generadores y Herramientas</h1>
        <p class="subtitle">Utilidades premium para potenciar tus proyectos de Minecraft, Discord y mas!</p>

        <!-- Sección Minecraft -->
        <div class="category-section">
            <h2 class="category-title"><i class="fas fa-cubes"></i> Herramientas Minecraft</h2>
            <div class="buttons-grid">
                <a href="generador-datapack" class="btn minecraft-btn">
                    <i class="fas fa-cube"></i> Generador Datapacks
                </a>
                <a href="generador-variantes" class="btn minecraft-btn">
                    <i class="fas fa-spider"></i> Generador Variantes de Mobs
                </a>
            </div>
        </div>

        <!-- Sección Discord -->
        <div class="category-section">
            <h2 class="category-title"><i class="fab fa-discord"></i> Herramientas Discord</h2>
            <div class="buttons-grid">
                <a href="generador-nombres-canales" class="btn discord-btn">
                    <i class="fas fa-hashtag"></i> Generador Nombres Canales
                </a>
                <a href="generador-texto" class="btn discord-btn">
                    <i class="fas fa-font"></i> Generador de Texto
                </a>
            </div>
        </div>

        <!-- Sección Utilidades -->
        <div class="category-section">
            <h2 class="category-title"><i class="fas fa-tools"></i> Utilidades Multimedia</h2>
            <div class="buttons-grid">
                <a href="previsualizador-video" class="btn util-btn">
                    <i class="fas fa-video"></i> Previsualizador de Video
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeSwitcher = document.getElementById('themeSwitcher');
            const body = document.body;
            const icon = themeSwitcher.querySelector('i');
            
            // Función para aplicar el tema
            function applyTheme(theme) {
                if (theme === 'light') {
                    body.classList.add('light-mode');
                    icon.classList.replace('fa-sun', 'fa-moon');
                    localStorage.setItem('theme', 'light');
                } else {
                    body.classList.remove('light-mode');
                    icon.classList.replace('fa-moon', 'fa-sun');
                    localStorage.setItem('theme', 'dark');
                }
            }
            
            // Comprobar preferencias del usuario
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Aplicar tema guardado o preferencia del sistema (modo oscuro por defecto)
            if (savedTheme) {
                applyTheme(savedTheme);
            } else if (!prefersDark) {
                applyTheme('light');
            }
            
            // Alternar tema al hacer clic
            themeSwitcher.addEventListener('click', () => {
                const isLight = body.classList.contains('light-mode');
                applyTheme(isLight ? 'dark' : 'light');
            });
            
            // Escuchar cambios en las preferencias del sistema
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    applyTheme(e.matches ? 'dark' : 'light');
                }
            });
        });
    </script>
</body>
</html>
