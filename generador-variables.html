<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Variantes de Mobs</title>
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #1a202c, #2d3748); 
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        .locked { background-color: #f56565; cursor: not-allowed; }
        .unlocked { background-color: #68d391; }
        .warning { color: #f56565; font-size: 0.9rem; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-button {
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        .tab-button.active {
            border-bottom-color: #4299e1;
            background-color: rgba(66, 153, 225, 0.1);
        }
        .variant-tab {
            background: rgba(45, 55, 72, 0.7);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            margin-bottom: 0.25rem;
            padding: 0.5rem;
        }
        .variant-tab:hover {
            background: rgba(45, 55, 72, 0.9);
            transform: translateY(-2px);
        }
        .variant-tab.active {
            background: rgba(66, 153, 225, 0.2);
            border-left: 3px solid #4299e1;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .accordion-content.open {
            max-height: 2000px;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #2d3748;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 3px;
        }
        .mobile-instructions {
            display: none;
        }
        .scroll-list {
            max-height: 180px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        .scroll-item {
            padding: 0.5rem;
            margin-bottom: 0.25rem;
            background: rgba(45, 55, 72, 0.7);
            border-radius: 0.25rem;
        }
        .scroll-item:hover {
            background: rgba(45, 55, 72, 0.9);
        }
        @media (max-width: 768px) {
            .mobile-menu-button {
                display: none;
            }
            .mobile-instructions {
                display: block;
                background-color: #4a5568;
                padding: 0.5rem;
                border-radius: 0.5rem;
                margin-bottom: 0.5rem;
                font-size: 0.8rem;
            }
            .variant-tabs-container {
                max-height: 180px;
                overflow-y: auto;
            }
            .variant-tab {
                padding: 0.5rem;
                margin-bottom: 0.25rem;
            }
            .variant-tab.active {
                border-left: none;
                border-bottom: 3px solid #4299e1;
            }
            .grid-cols-2, .grid-cols-4 {
                grid-template-columns: 1fr;
            }
            .md\:grid-cols-2 {
                grid-template-columns: 1fr;
            }
            .tab-buttons {
                display: flex;
                flex-direction: row;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }
            .tab-button {
                white-space: nowrap;
                padding: 0.5rem 1rem;
                margin-right: 0.25rem;
            }
            .scroll-list {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lista completa de mobs de Minecraft 1.16.5 con sus abreviaciones √∫nicas
        const mobAbbreviations = {
            'bat': 'bt',
            'bee': 'be',
            'blaze': 'bz',
            'cat': 'ct',
            'cave_spider': 'csp',
            'chicken': 'ck',
            'cod': 'cd',
            'cow': 'cw',
            'creeper': 'cr',
            'dolphin': 'dp',
            'donkey': 'dk',
            'drowned': 'dr',
            'elder_guardian': 'eg',
            'ender_dragon': 'ed',
            'enderman': 'em',
            'endermite': 'et',
            'evoker': 'ev',
            'fox': 'fx',
            'ghast': 'gh',
            'giant': 'gt',
            'guardian': 'gd',
            'hoglin': 'hg',
            'horse': 'hs',
            'husk': 'hk',
            'illusioner': 'il',
            'iron_golem': 'ig',
            'llama': 'll',
            'magma_cube': 'mc',
            'mooshroom': 'mr',
            'mule': 'ml',
            'ocelot': 'oc',
            'panda': 'pd',
            'parrot': 'pr',
            'phantom': 'ph',
            'pig': 'pg',
            'piglin': 'pn',
            'piglin_brute': 'pb',
            'pillager': 'pl',
            'polar_bear': 'pb',
            'pufferfish': 'pf',
            'rabbit': 'rb',
            'ravager': 'rv',
            'salmon': 'sl',
            'sheep': 'sh',
            'shulker': 'sk',
            'silverfish': 'sf',
            'skeleton': 'sk',
            'skeleton_horse': 'sh',
            'slime': 'sm',
            'snow_golem': 'sg',
            'spider': 'sp',
            'squid': 'sq',
            'stray': 'st',
            'strider': 'sd',
            'trader_llama': 'tl',
            'tropical_fish': 'tf',
            'turtle': 'tt',
            'vex': 'vx',
            'villager': 'vr',
            'vindicator': 'vd',
            'wandering_trader': 'wt',
            'witch': 'wc',
            'wither': 'wr',
            'wither_skeleton': 'ws',
            'wolf': 'wf',
            'zoglin': 'zg',
            'zombie': 'zb',
            'zombie_horse': 'zh',
            'zombie_villager': 'zv',
            'zombified_piglin': 'zp'
        };

        const validMobs = Object.keys(mobAbbreviations);
        const validEffects = ['speed', 'slowness', 'strength', 'weakness', 'resistance', 'regeneration', 'invisibility', 'jump_boost', 'fire_resistance', 'water_breathing', 'poison', 'wither', 'hunger', 'nausea', 'blindness', 'mining_fatigue', 'levitation', 'unluck'];
        const validItems = ['diamond_sword', 'iron_sword', 'stone_sword', 'wooden_sword', 'golden_sword', 'netherite_sword', 'bow', 'crossbow', 'trident', 'stick', 'tnt', 'totem_of_undying', 'shield'];
        const validArmor = ['leather_helmet', 'leather_chestplate', 'leather_leggings', 'leather_boots', 'iron_helmet', 'iron_chestplate', 'iron_leggings', 'iron_boots', 'diamond_helmet', 'diamond_chestplate', 'diamond_leggings', 'diamond_boots', 'netherite_helmet', 'netherite_chestplate', 'netherite_leggings', 'netherite_boots', 'turtle_helmet'];
        const validEnchantments = ['protection', 'fire_protection', 'blast_protection', 'projectile_protection', 'thorns', 'sharpness', 'knockback', 'fire_aspect', 'looting', 'unbreaking'];

        const App = () => {
            const [mobType, setMobType] = useState('zombie');
            const [variantCount, setVariantCount] = useState(1);
            const [variants, setVariants] = useState([createNewVariant(1)]);
            const [isMobile, setIsMobile] = useState(false);
            const [unlockTags, setUnlockTags] = useState(false);
            const [unlockEffects, setUnlockEffects] = useState(false);
            const [advancedCommand, setAdvancedCommand] = useState('');
            const [showWarnings, setShowWarnings] = useState(true);
            const [activeTab, setActiveTab] = useState('general');
            const [activeVariant, setActiveVariant] = useState(0);
            const [openAccordion, setOpenAccordion] = useState({
                name: true,
                armor: true,
                items: true,
                effects: true,
                tags: true
            });
            const [fileName, setFileName] = useState('tick');
            const [useCustomName, setUseCustomName] = useState(false);

            function createNewVariant(id) {
                const mobPrefix = mobAbbreviations[mobType] || mobType.substring(0, 2);
                return {
                    id,
                    name: '',
                    nameColors: [{ letter: '', color: '#ffffff', bold: true, italic: false }],
                    armor: { head: '', chest: '', legs: '', feet: '' },
                    armorColors: { head: '#ffffff', chest: '#ffffff', legs: '#ffffff', feet: '#ffffff' },
                    items: { mainHand: '', offHand: '' },
                    enchantments: { head: [], chest: [], legs: [], feet: [], mainHand: [], offHand: [] },
                    effects: [{ name: 'speed', duration: '', amplifier: '' }],
                    customModelData: '100',
                    nameVisibleDistance: '60',
                    tag: `${mobPrefix}_c${id}`,
                    readyTag: `${mobPrefix}_r${id}`
                };
            }

            useEffect(() => {
                const handleResize = () => {
                    const mobile = window.innerWidth <= 768;
                    setIsMobile(mobile);
                };
                handleResize();
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            useEffect(() => {
                setVariants(prev => {
                    const newVariants = [];
                    for (let i = 0; i < prev.length; i++) {
                        const mobPrefix = mobAbbreviations[mobType] || mobType.substring(0, 2);
                        newVariants.push({
                            ...prev[i],
                            tag: prev[i].tag.startsWith(prev[i].tag.split('_')[0] + '_') ? 
                                `${mobPrefix}_${prev[i].tag.split('_')[1]}` : 
                                `${mobPrefix}_c${i+1}`,
                            readyTag: prev[i].readyTag.startsWith(prev[i].readyTag.split('_')[0] + '_') ? 
                                `${mobPrefix}_${prev[i].readyTag.split('_')[1]}` : 
                                `${mobPrefix}_r${i+1}`,
                            effects: prev[i].effects.map(effect => ({
                                ...effect,
                                duration: mobType === 'creeper' ? '' : effect.duration
                            }))
                        });
                    }
                    return newVariants;
                });
                // Actualizar el nombre del archivo basado en el mobType
                setFileName(mobType);
            }, [mobType]);

            const updateVariantCount = (count) => {
                count = Math.max(1, Math.min(100, parseInt(count) || 1));
                setVariantCount(count);
                setVariants(prev => {
                    const newVariants = prev.slice(0, count);
                    for (let i = prev.length; i < count; i++) {
                        newVariants.push(createNewVariant(i+1));
                    }
                    return newVariants;
                });
            };

            const handleVariantCountChange = (e) => {
                const value = e.target.value;
                if (value === '') {
                    setVariantCount('');
                    return;
                }
                const num = parseInt(value);
                if (!isNaN(num) && num >= 1 && num <= 100) {
                    updateVariantCount(num);
                }
            };

            const updateVariant = (index, field, value) => {
                setVariants(prev => {
                    const newVariants = [...prev];
                    newVariants[index] = { ...newVariants[index], [field]: value };
                    if (field === 'name') {
                        newVariants[index].nameColors = value.split('').map(letter => ({
                            letter,
                            color: '#ffffff',
                            bold: true,
                            italic: false
                        }));
                    }
                    return newVariants;
                });
            };

            const addEffect = (index) => {
                setVariants(prev => {
                    const newVariants = [...prev];
                    newVariants[index].effects.push({ 
                        name: 'speed', 
                        duration: '', 
                        amplifier: '' 
                    });
                    return newVariants;
                });
            };

            const updateEffect = (variantIndex, effectIndex, field, value) => {
                setVariants(prev => {
                    const newVariants = [...prev];
                    newVariants[variantIndex].effects[effectIndex] = {
                        ...newVariants[variantIndex].effects[effectIndex],
                        [field]: value
                    };
                    return newVariants;
                });
            };

            const removeEffect = (variantIndex, effectIndex) => {
                setVariants(prev => {
                    const newVariants = [...prev];
                    newVariants[variantIndex].effects = newVariants[variantIndex].effects.filter((_, i) => i !== effectIndex);
                    return newVariants;
                });
            };

            const addEnchantment = (variantIndex, slot) => {
                setVariants(prev => {
                    const newVariants = [...prev];
                    newVariants[variantIndex].enchantments[slot].push({ id: 'protection', level: '' });
                    return newVariants;
                });
            };

            const updateEnchantment = (variantIndex, slot, enchantIndex, field, value) => {
                if (field === 'level' && value !== '' && !/^\d*$/.test(value)) {
                    return;
                }
                setVariants(prev => {
                    const newVariants = [...prev];
                    newVariants[variantIndex].enchantments[slot][enchantIndex] = {
                        ...newVariants[variantIndex].enchantments[slot][enchantIndex],
                        [field]: value
                    };
                    return newVariants;
                });
            };

            const removeEnchantment = (variantIndex, slot, enchantIndex) => {
                setVariants(prev => {
                    const newVariants = [...prev];
                    newVariants[variantIndex].enchantments[slot] = newVariants[variantIndex].enchantments[slot].filter((_, i) => i !== enchantIndex);
                    return newVariants;
                });
            };

            const toggleAccordion = (section) => {
                setOpenAccordion(prev => ({
                    ...prev,
                    [section]: !prev[section]
                }));
            };

            const generateDatapack = () => {
                if (!mobType) {
                    alert('Por favor, selecciona el tipo de mob.');
                    return;
                }

                const mobPrefix = mobAbbreviations[mobType] || mobType.substring(0, 2);
                let commands = [
                    `# Generador de Variantes de Mobs`,
                    `# Compatible con Minecraft 1.16.5`,
                    `# Este archivo (${fileName}.mcfunction) se ejecuta cada tick`,
                    '',
                    `# Limpiar items con CustomModelData:100`,
                    `kill @e[type=item,nbt={Item:{tag:{CustomModelData:100}}}]`,
                    '',
                    `# Configurar scoreboard`,
                    `scoreboard objectives add ${mobPrefix}c dummy`,
                    '',
                    `# Asignar tag base a los mobs`,
                    `execute as @e[type=${mobType}] run tag @s add ${mobPrefix}`,
                    '',
                    `# Contador para asignar variantes`,
                    `execute as @e[tag=${mobPrefix},tag=!${mobPrefix}c] run scoreboard players add ${mobPrefix}c ${mobPrefix}c 1`,
                    `execute as @e[tag=${mobPrefix},tag=!${mobPrefix}c] run tag @s add ${mobPrefix}c`,
                    '',
                    `# Asignar tags a las variantes`
                ];

                // Comando especial para cuando solo hay una variante
                if (variantCount === 1) {
                    commands.push(`execute if score ${mobPrefix}c ${mobPrefix}c matches 1.. run execute as @e[tag=${mobPrefix},tag=!${variants[0].tag},limit=1,sort=random] run tag @s add ${variants[0].tag}`);
                } else {
                    const excludeTags = variants.map(v => `tag=!${v.tag}`).join(',');
                    variants.forEach((variant, index) => {
                        commands.push(`execute if score ${mobPrefix}c ${mobPrefix}c matches ${index + 1} run execute as @e[tag=${mobPrefix},${excludeTags},limit=1,sort=random] run tag @s add ${variant.tag}`);
                    });
                }

                commands.push('');

                variants.forEach((variant, index) => {
                    commands.push(`# Variante ${index + 1}: ${variant.name || 'Sin nombre'}`);
                    commands.push('');
                    
                    if (variant.armor.head) {
                        const color = variant.armor.head.includes('leather') ? `,display:{color:${parseInt(variant.armorColors.head.replace('#', ''), 16)}}` : '';
                        const enchantments = variant.enchantments.head.map(e => `{id:"minecraft:${e.id}",lvl:${e.level || 1}}`).join(',');
                        commands.push(`execute as @e[tag=${variant.tag},tag=!${variant.readyTag}] run replaceitem entity @s armor.head minecraft:${variant.armor.head}{CustomModelData:100,Unbreakable:1b${color}${enchantments ? `,Enchantments:[${enchantments}]` : ''}}`);
                        commands.push('');
                    }
                    
                    if (variant.armor.chest) {
                        const color = variant.armor.chest.includes('leather') ? `,display:{color:${parseInt(variant.armorColors.chest.replace('#', ''), 16)}}` : '';
                        const enchantments = variant.enchantments.chest.map(e => `{id:"minecraft:${e.id}",lvl:${e.level || 1}}`).join(',');
                        commands.push(`execute as @e[tag=${variant.tag},tag=!${variant.readyTag}] run replaceitem entity @s armor.chest minecraft:${variant.armor.chest}{CustomModelData:100,Unbreakable:1b${color}${enchantments ? `,Enchantments:[${enchantments}]` : ''}}`);
                        commands.push('');
                    }
                    
                    if (variant.armor.legs) {
                        const color = variant.armor.legs.includes('leather') ? `,display:{color:${parseInt(variant.armorColors.legs.replace('#', ''), 16)}}` : '';
                        const enchantments = variant.enchantments.legs.map(e => `{id:"minecraft:${e.id}",lvl:${e.level || 1}}`).join(',');
                        commands.push(`execute as @e[tag=${variant.tag},tag=!${variant.readyTag}] run replaceitem entity @s armor.legs minecraft:${variant.armor.legs}{CustomModelData:100,Unbreakable:1b${color}${enchantments ? `,Enchantments:[${enchantments}]` : ''}}`);
                        commands.push('');
                    }
                    
                    if (variant.armor.feet) {
                        const color = variant.armor.feet.includes('leather') ? `,display:{color:${parseInt(variant.armorColors.feet.replace('#', ''), 16)}}` : '';
                        const enchantments = variant.enchantments.feet.map(e => `{id:"minecraft:${e.id}",lvl:${e.level || 1}}`).join(',');
                        commands.push(`execute as @e[tag=${variant.tag},tag=!${variant.readyTag}] run replaceitem entity @s armor.feet minecraft:${variant.armor.feet}{CustomModelData:100,Unbreakable:1b${color}${enchantments ? `,Enchantments:[${enchantments}]` : ''}}`);
                        commands.push('');
                    }

                    if (variant.items.mainHand) {
                        const enchantments = variant.enchantments.mainHand.map(e => `{id:"minecraft:${e.id}",lvl:${e.level || 1}}`).join(',');
                        commands.push(`execute as @e[tag=${variant.tag},tag=!${variant.readyTag}] run replaceitem entity @s weapon.mainhand minecraft:${variant.items.mainHand}{CustomModelData:100,Unbreakable:1b${enchantments ? `,Enchantments:[${enchantments}]` : ''}}`);
                        commands.push('');
                    }
                    
                    if (variant.items.offHand) {
                        const enchantments = variant.enchantments.offHand.map(e => `{id:"minecraft:${e.id}",lvl:${e.level || 1}}`).join(',');
                        commands.push(`execute as @e[tag=${variant.tag},tag=!${variant.readyTag}] run replaceitem entity @s weapon.offhand minecraft:${variant.items.offHand}{CustomModelData:100,Unbreakable:1b${enchantments ? `,Enchantments:[${enchantments}]` : ''}}`);
                        commands.push('');
                    }

                    // Solo generar comandos de nombre si se usa nombre personalizado
                    if (useCustomName && variant.name) {
                        const nameJson = variant.nameColors.map(c => `{"text":"${c.letter}","color":"${c.color}","bold":${c.bold},"italic":${c.italic}}`).join(',');
                        commands.push(`execute as @e[tag=${variant.tag},tag=!${variant.readyTag}] run data merge entity @s {CustomName:'{"text":"","extra":[${nameJson}]}',CustomNameVisible:1b}`);
                        commands.push('');

                        commands.push(`execute as @e[tag=${variant.tag}] at @s unless entity @a[distance=..${variant.nameVisibleDistance || 60}] run data merge entity @s {CustomNameVisible:0b}`);
                        commands.push(`execute as @e[tag=${variant.tag}] at @s if entity @a[distance=..${variant.nameVisibleDistance || 60}] run data merge entity @s {CustomNameVisible:1b}`);
                        commands.push('');
                    }

                    variant.effects.forEach(effect => {
                        if (mobType === 'creeper') {
                            commands.push(`execute as @e[tag=${variant.tag}] run effect give @s ${effect.name} ${effect.duration || 1} ${effect.amplifier || 0} true`);
                        } else {
                            commands.push(`execute as @e[tag=${variant.tag},tag=!${variant.readyTag}] run effect give @s ${effect.name} ${effect.duration || 999999} ${effect.amplifier || 0} true`);
                        }
                        commands.push('');
                    });

                    if (advancedCommand) {
                        commands.push(`# Comando Avanzado para Variante ${index + 1}`);
                        commands.push(advancedCommand);
                        commands.push('');
                    }

                    commands.push(`execute as @e[tag=${variant.tag},tag=!${variant.readyTag}] run tag @s add ${variant.readyTag}`);
                    commands.push('');
                });

                // Comando especial para reiniciar contador cuando solo hay una variante
                if (variantCount === 1) {
                    commands.push(`# Reiniciar contador para una sola variante`);
                    commands.push(`execute if score ${mobPrefix}c ${mobPrefix}c matches 2.. run scoreboard players set ${mobPrefix}c ${mobPrefix}c 1`);
                } else {
                    commands.push(`# Reiniciar contador para m√∫ltiples variantes`);
                    commands.push(`execute if score ${mobPrefix}c ${mobPrefix}c matches ${variantCount + 1}.. run scoreboard players set ${mobPrefix}c ${mobPrefix}c 1`);
                }

                const blob = new Blob([commands.join('\n')], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${fileName}.mcfunction`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const goToIndex = () => {
                window.location.href = 'index.html';
            };

            return (
                <div className="container mx-auto p-4 text-white max-w-7xl">
                    <header className="mb-6 text-center">
                        <div className="flex justify-between items-center">
                            <button 
                                onClick={goToIndex}
                                className="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700"
                            >
                                Volver al Index
                            </button>
                        </div>
                        <h1 className="text-3xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-green-400">
                            Generador de Variantes de Mobs
                        </h1>
                        <p className="text-gray-300 text-sm">Creado por Carlos - Compatible con Minecraft 1.16.5</p>
                    </header>

                    {isMobile && (
                        <div className="mobile-instructions mb-3">
                            <p>üì± Desliza para ver m√°s variantes y toca para editar</p>
                        </div>
                    )}

                    <div className="flex flex-col lg:flex-row gap-4">
                        <div className="w-full lg:w-1/4">
                            <div className="bg-gray-800 rounded-lg shadow-lg p-3">
                                <h2 className="text-lg font-semibold mb-3">Variantes</h2>
                                <div className="variant-tabs-container scroll-list">
                                    {variants.map((variant, index) => (
                                        <div 
                                            key={variant.id}
                                            className={`variant-tab scroll-item cursor-pointer ${activeVariant === index ? 'active' : ''}`}
                                            onClick={() => {
                                                setActiveVariant(index);
                                                setActiveTab('variants');
                                            }}
                                        >
                                            <div className="flex justify-between items-center">
                                                <span className="font-medium truncate text-sm">
                                                    {index + 1}. {variant.name || <span className="text-gray-400">Sin nombre</span>}
                                                </span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-3">
                                    <label className="block mb-1 text-sm">
                                        N√∫mero de Variantes:
                                        <input
                                            type="number"
                                            min="1"
                                            max="100"
                                            value={variantCount}
                                            onChange={handleVariantCountChange}
                                            className="mt-1 block w-full p-1 bg-gray-700 rounded text-white text-sm"
                                        />
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div className="w-full lg:w-3/4">
                            <div className="flex border-b border-gray-700 mb-4 overflow-x-auto">
                                <div className="tab-buttons flex">
                                    <button
                                        className={`tab-button px-3 py-1 font-medium text-sm ${activeTab === 'general' ? 'active' : ''}`}
                                        onClick={() => setActiveTab('general')}
                                    >
                                        General
                                    </button>
                                    <button
