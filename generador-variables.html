<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Información Importante! 🎮</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Usa min-height para asegurar que cubre toda la pantalla y es responsive */
            margin: 0;
            background: linear-gradient(135deg, #ADD8E6 0%, #87CEEB 100%); /* Degradado de azul claro a azul cielo */
            text-align: center;
            color: #333;
            overflow: hidden; /* Evita barras de desplazamiento innecesarias */
            padding: 20px; /* Pequeño padding para móviles */
            box-sizing: border-box; /* Incluye padding en el ancho/alto total */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.98); /* Fondo blanco casi opaco */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada y suave */
            max-width: 650px; /* Ligeramente más ancho */
            width: 100%; /* Ocupa todo el ancho disponible hasta max-width */
            margin: 20px;
            animation: fadeIn 1s ease-out forwards; /* Animación de aparición, se mantiene al final */
            transform: translateY(0); /* Estado inicial para la animación */
        }

        h1 {
            color: #2c3e50; /* Un azul oscuro más elegante */
            margin-bottom: 30px;
            font-size: 2.1em; /* Título un poco más grande */
            line-height: 1.4;
            font-weight: 700; /* Más negrita */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05); /* Ligera sombra de texto */
        }

        .button {
            background: linear-gradient(45deg, #FF6B6B 0%, #EE4D4D 100%); /* Degradado vibrante */
            color: white;
            padding: 18px 35px; /* Más padding para un botón más grande */
            border: none;
            border-radius: 10px; /* Bordes más redondeados */
            font-size: 1.2em; /* Texto del botón más grande */
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); /* Transición más suave y dinámica */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Sombra inicial del botón */
            display: inline-block; /* Para centrar y permitir padding/margin */
        }

        .button:hover {
            background: linear-gradient(45deg, #EE4D4D 0%, #FF6B6B 100%); /* Invertir degradado al pasar el mouse */
            transform: translateY(-5px) scale(1.02); /* Mayor levantamiento y ligero aumento de tamaño */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); /* Sombra más intensa al pasar el mouse */
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries para responsividad en pantallas más pequeñas */
        @media (max-width: 768px) {
            .container {
                padding: 30px 40px;
                margin: 15px;
            }
            h1 {
                font-size: 1.6em;
            }
            .button {
                font-size: 1em;
                padding: 15px 25px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 30px;
                border-radius: 10px;
            }
            h1 {
                font-size: 1.4em;
            }
            .button {
                font-size: 0.9em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Atención! ⚠️ Los nombres en los mobs que se reemplazan **no funcionan correctamente**. El resto del contenido debería funcionar **perfecto**.</h1>
        <a href="pagina-variantes.html" class="button">Ver Variantes de Mobs 👾</a>
    </div>
</body>
</html>
